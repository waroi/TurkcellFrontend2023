<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wanderlust</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    
    <link rel="stylesheet" href=".\style.css" />
  </head>

  <body>
    <div class="container">
      <div class="profile-header text-center">
        <img
          src="https://i.pinimg.com/564x/8b/29/e8/8b29e81ff855957a597ff626f0bbd172.jpg"
          class="profile-img img-fluid rotate"
        />
        <h2 class="profile-name mt-3">Wanderlust</h2>
        <p class="profile-bio">
          A Strong Desire or Urge to Wander or Travel and Explore the World.
        </p>
      </div>
      <div class="search-write mt-3 mb-3">
        <form class="form-inline">
          <div class="input-group">
            <input
              class="form-control border-0"
              type="search"
              placeholder="Search Travels"
              aria-label="Search"
              style="box-shadow: none"
              id="searchInput"
            />
          </div>
        </form>
        <a
          href="#"
          class="btn btn-outline-secondary btn-sm border-0 text-secondary no-focus-outline"
          ><i class="fas fa-pen"></i> Write
        </a>
      </div>
      <div class="row mt-5" id="travel-list"></div>
    </div>

    <!-- Read More modal -->
    <div
      class="modal fade"
      id="readMoreModal"
      tabindex="-1"
      aria-labelledby="readMoreModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content" id="modal-content"></div>
      </div>
    </div>
    <!-- edit modal -->
    <div class="modal" id="editModal">
      <div class="modal-dialog">
        <div class="modal-content" id="edit-modal-content">
        
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script type="text/javascript" src="./src/request.js"></script>
    <script type="text/javascript" src="./src/ui.js"></script>
    <script type="text/javascript" src="./src/app.js"></script>
  </body>
</html>
