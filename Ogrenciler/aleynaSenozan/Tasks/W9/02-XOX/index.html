<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOX Oyunu</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="player-info">

    <div id="game"></div>
    <p id="player"></p>
    <div id="restartBtn"></div>
    <script src="app.js"></script>
</body>
</html>
