<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
    <div class="calculator">
        <input type="text" id="calculatorInput">
        <div class="numberButtons">
            <button id="clear">C</button>
            <button id="percentage">%</button>
            <button id="delete">Del</button>
            <button id="divide" class="operator-button">/</button><br>
            <button id="seven" class="number-button">7</button>
            <button id="eight" class="number-button">8</button>
            <button id="nine" class="number-button">9</button>
            <button id="multiply" class="operator-button">x</button><br>
            <button id="four" class="number-button">4</button>
            <button id="five" class="number-button">5</button>
            <button id="six" class="number-button">6</button>
            <button id="subtract" class="operator-button">-</button><br>
            <button id="one" class="number-button">1</button>
            <button id="two" class="number-button">2</button>
            <button id="three" class="number-button">3</button>
            <button id="add" class="operator-button">+</button><br>
            <button id="doublezero" class="number-button">00</button>
            <button id="zero" class="number-button">0</button>
            <button id="dot" class="number-button">.</button>
            <button id="equals" class="operator-button">=</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
