<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>To-do App</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="my-3">
                <label for="add-todo" class="form-label" style="background-color: rgba(0, 128, 255, 0.3)">To Do</label>
                <input type="text" class="form-control" id="add-todo" placeholder="🍀 New">
                <div id="add-button" class="btn btn-primary my-3">Add To Do</div>
            </div>
            <hr>
            <div class="my-3">
                <label for="search-todo" class="form-label"
                    style="background-color: rgba(242, 193, 78, 0.3)">Search</label>
                <input type="text" class="form-control" id="search-todo" placeholder="🔍 Search To Do">
                <ul class="list-group my-3" id="list-todo">
                    <li class="list-group-item"><input type="checkbox" class="done-checkbox"> An item <span
                            class="delete-item">&times;</span></li>
                </ul>
            </div>
            <hr>
            <div id="clear-all" class="btn btn-success my-3">Clear All To Dos</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
