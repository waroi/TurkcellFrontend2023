<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basvuru</title>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2016/07/30/19/47/banner-1557841__340.jpg" alt="banner"width="100%"height="300">
    <h1 style="text-align: center;" >Başvuru Formu</h1><br>
    <form style="text-align: center;" >
        <div>
            <label for="name">İsim:</label><br>
            <input type="text" id="name">
        </div>
        <br>
        <div>
            <label for="surname">Soy isim:</label><br>
            <input type="text" id="surname">
        </div>
        <br>
        <div>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" placeholder="ornek@gmail.com">
        </div>
        <br>
        <div>
            <label for="tel">Telefon:</label><br>
            <input type="tel" id="tel"placeholder="5353555555">
        </div>
        <br>
        <div>
            <label for="tarih">Doğum Tarihi:</label><br>
            <input type="date" id="tarih">
        </div><br>
        <div>
            <label >Cinsiyet:</label><br>
            <label for="women">Kadın</label>
            <input type="radio" name="sex" id="women">
            <label for="men">Erkek</label>
            <input type="radio" name="sex" id="men">
        </div>
        <br>
        <div>
            <label >Yetkinlikler:</label><br>
            <label for="html">HTML</label>
            <input type="checkbox" id="html">
            <label for="css">CSS</label>
            <input type="checkbox" id="css">
            <label for="js">JavaScript</label>
            <input type="checkbox" id="js">
            <label for="react">React</label>
            <input type="checkbox" id="react">
        </div><br>
        <div>
            <label for="cv">CV</label>
            <br />
            <input type="file" id="cv" />
          </div><br>
        <div>
            <label for="yazi">Ön Yazı:</label><br>
            <textarea name="yazi" id="yazi" cols="30" rows="10"></textarea>
        </div>
        <br>
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
