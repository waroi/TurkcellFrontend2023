<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link rel="stylesheet" href="app.css">
</head>
<body>
   <div class="container">
      <form class="todo_form">
         <h1 class="todo_title">Todo List</h1>
         <div class="todo_div">
            <input type="text" class="todo_input" placeholder="...">
            <button type="submit" class="todo_btn">Ekle</button>
         </div>
      </form>
      <div class="todo_container">
        <input type="text" class="todo_search" placeholder="Search...">
      </div>
      <button class="todo_clearall btn btn-danger">Clear All</button>
   </div>
  

   <script src="app.js"></script>
</body>
</html>
