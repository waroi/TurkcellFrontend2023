    <div
      class="modal fade"
      id="addProductModal"
      tabindex="-1"
      aria-labelledby="addProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Form to collect product details -->
            <form id="addProductForm">
              <div class="mb-3">
                <label for="productName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="productPrice" class="form-label">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="productPrice"
                  name="price"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="productImage" class="form-label">Image</label>
                <input
                  type="url"
                  class="form-control"
                  id="productImage"
                  name="img"
                  accept="image/*"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="productContent" class="form-label">Content</label>
                <textarea
                  class="form-control"
                  id="productContent"
                  name="content"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="productStock" class="form-label">Stock</label>
                <input
                  type="number"
                  class="form-control"
                  id="productStock"
                  name="stock"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="productCategory" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="productCategory"
                  name="category"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <!-- Buttons to submit or cancel the form -->
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="addProductButton">
              Add Product
            </button>
          </div>
        </div>
      </div>
