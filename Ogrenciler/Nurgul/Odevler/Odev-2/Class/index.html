<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Kütüphane</title>
  </head>
  <body>
    <nav
      class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          >Library <i class="fa-solid fa-book-open" style="color: #f5f5f5"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Anasayfa</a
              >
            </li>
        
          </ul>
     
        </div>
      </div>
    </nav>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.mylpl.info/sites/default/files/Book-Slider.png" class="d-block w-100" alt="Slide 1">
          </div>
        </div>
      </div>

      <nav
        class="navbar bg-dark bg-body-tertiary"
        data-bs-theme="dark"
        >
        <div class="container-fluid row">
          <div class="col-md-4">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Kitap Ekle
            </button>
          </div>
          <div class="col-md-4">
            <select id="sortSelect" class="form-select">
              <option value="name">Kitap İsmi (A'dan Z'ye)</option>
              <option value="reverse-name">Kitap İsmi (Z'den A'ya)</option>
              <option value="year">Kitap Yılı (Eskiden Yeniye)</option>
              <option value="reverse-year">Kitap Yılı (Yeniden Eskiye)</option>
            </select>
          </div>
          <div class="d-flex justify-content-end col-md-4">
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2 search searchInput"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-light " type="submit">Search</button>
                </form>
          </div>
      </nav>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Kitap Ekle</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="container mt-3">
                  <form id="bookForm">
                    <div class="mb-3">
                      <label for="bookName" class="form-label">Kitap İsmi</label>
                      <input type="text" class="form-control" name="bookName" id="bookName" />
                    </div>
                    <div class="mb-3">
                      <label for="writer" class="form-label">Yazar</label>
                      <input type="text" name="writer" class="form-control" id="writer" />
                    </div>
                    <div class="mb-3">
                      <label for="year" class="form-label">Yıl</label>
                      <input type="number" name="year" class="form-control" id="year" />
                    </div>
                    <div class="mb-3">
                      <label for="type" class="form-label">Kategori</label>
                      <input type="text" name="type" class="form-control" id="type" />
                    </div>
                    <div class="mb-3">
                      <label for="posterUrl" class="form-label">Kapak URL</label>
                      <input type="url" name="posterUrl" class="form-control" id="posterUrl" />
                    </div>
                    <button type="submit" class="btn btn-primary" id="updateButton"  data-bs-dismiss="modal">Kitap Ekle</button>
                   
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
              </div>
            </div>
          </div>
        </div>
      
      
    
      <section class="row text-center container mt-5 mb-3 d-flex">
        <div id="bookCard" class="d-flex gap-4 flex-wrap container col-sm-11 ps-4"></div>
      <div class="mb-3 col-sm-1 pe-4 radio">
        <label class="form-label fs-3">Kategoriler</label>
       <br>
       <div>
        <label  for="all">Tümü</label>
        <input type="radio" id="all" name="category" value="all" checked>
       
      </div>
        <div id="categoryContainer">
          <input type="radio" id="all" name="category" value="all"checked>
          <label for="all">All</label>
        </div>
      </div>
      
       
      </section>
  

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
