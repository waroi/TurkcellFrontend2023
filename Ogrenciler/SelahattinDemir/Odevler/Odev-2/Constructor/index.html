<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kütüphane Projesi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="modal fade"
      id="booksModal"
      tabindex="-1"
      aria-labelledby="booksModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="booksModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form class="modal-body" id="book-form">
            <div class="my-2">
              <label for="imgUrl" class="form-label">Kapak Görsel Url'i</label>
              <input
                type="text"
                class="form-control"
                id="imgUrl"
                placeholder="https://..."
              />
            </div>
            <div class="mb-2">
              <label for="bookName" class="form-label">Kitabın Adı</label>
              <input type="text" class="form-control" id="bookName" />
            </div>
            <div class="mb-2">
              <label for="bookCategory" class="form-label">Kitabın Türü</label>
              <input
                type="text"
                class="form-control"
                id="bookCategory"
                placeholder="Korku, Aksiyon, Eğlence vb..."
              />
            </div>
            <div class="mb-2">
              <label for="bookDate" class="form-label"
                >Kitabın Çıkış Tarihi</label
              >
              <input type="date" class="form-control" id="bookDate" />
            </div>
            <div class="mb-2">
              <label for="bookWriter" class="form-label">Kitabın Yazarı</label>
              <input
                type="text"
                class="form-control"
                id="bookWriter"
                placeholder=""
              />
            </div>
          </form>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary py-2 px-4"
              data-bs-dismiss="modal"
            >
              Kapat
            </button>
            <button
              type="button"
              class="btn btn-primary py-2 px-4"
              id="addOrEditButton"
              data-bs-dismiss="modal"
            >
              Ekle
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container my-5">
      <form id="filter-form">
        <div id="category-list">
          <label class="text-light fs-5 me-3">Kategoriler:</label>
        </div>
        <div id="author-list">
          <label class="text-light fs-5 me-3">Yazarlar:</label>
        </div>
      </form>
      <label for="sort">Sırala:</label>
      <select id="sort">
        <option value="alphabetical-asc">A'dan Z'ye</option>
        <option value="alphabetical-desc">Z'den A'ya</option>
        <option value="date-asc">Tarihe Göre (En Eski - En Yeni)</option>
        <option value="date-desc">Tarihe Göre (En Yeni - En Eski)</option>
      </select>

      <label for="search-input">Arama:</label>
      <input type="text" id="search-input" />

      <a
        href="#"
        class="me-3"
        data-bs-toggle="modal"
        data-bs-target="#booksModal"
        >Kitap Ekle</a
      >
      <div class="row mb-4" id="bookList"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/Components/bookCard.js"></script>
    <script src="./scripts/Components/checkbox.js"></script>
    <script src="./scripts/Components/books.js"></script>
    <script src="./scripts/storage.js"></script>
    <script src="./scripts/ui.js"></script>
    <script src="./scripts/filter.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
