<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h4>Todo List</h4>
        </div>
        <div class="card-body">
          <input id="inp-enter" type="text" placeholder="Bir Todo Girin.." />
          <br />
          <button class="btn btn-danger my-3">Todo Ekleyin</button>
          <hr />
          <h3>Todolar</h3>
          <input id="inp-search" type="text" placeholder="Bir Todo Arayın.." />
          <br />
          <hr />
          <div>
            <ul id="items">
              <li class="d-flex justify-content-between align-items-center">
                Ödev yap
                <i class="bi bi-x-circle-fill fs-3 text-danger"></i>
              </li>
            </ul>
          </div>
          <hr class="my-3" />
          <button class="btn btn-dark">Tüm Todo'ları Temizleyin</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
