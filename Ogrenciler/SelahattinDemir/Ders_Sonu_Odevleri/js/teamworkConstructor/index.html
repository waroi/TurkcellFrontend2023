<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Film Arşiv</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h1 class="mt-5">Film Koleksiyonu</h1>
    <form class="row g-3 mt-5" id="film-form">
      <div class="col-md-6">
        <input type="text" class="form-control" id="filmName" placeholder="Film Adı Giriniz" />
        <span class="text-danger" id="filmNameError"></span>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="director" placeholder="Yönetmen Adı Giriniz" />
        <span class="text-danger" id="directorError"></span>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="filmCategory" placeholder="Film Türü Giriniz" />
        <span class="text-danger" id="filmCategoryError"></span>
      </div>
      <div class="col-md-6">
        <input type="number" min="1887" max="2024" class="form-control" id="filmYear" placeholder="Yılı Giriniz" />
        <span class="text-danger" id="filmYearError"></span>
      </div>
      <div class="col-md-6">
        <input type="number" min="0" max="10" class="form-control" id="filmScore" placeholder="Puanınızı Giriniz" />
        <span class="text-danger" id="filmScoreError"></span>
      </div>
      <div class="col-md-6">
        <input type="url" class="form-control" id="filmUrl" placeholder="Afiş URL Giriniz" />
        <span class="text-danger" id="filmUrlError"></span>
      </div>
      <div class="text-center">
        <button type="submit" id="addOrEditButton" class="btn btn-primary w-25">
          Ekle
        </button>
      </div>
    </form>
    <div class="row" id="film-list"></div>
  </div>

  <script src="./storage.js"></script>
  <script src="./ui.js"></script>
  <script src="./film.js"></script>
  <script src="./app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
