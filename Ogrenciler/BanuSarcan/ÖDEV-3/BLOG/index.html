<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Page</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg">
    <div class="container-fluid page-title-area">
        <div class="d-table">
            <h5>LET'S WRİTE</h5>
        </div>
    </div>
    <div class="blog-list col-12 d-flex flex-column flex-wrap mt-4 p-3 "id="blog-list">
        <div class="form-row col-12">
          <div class="form-group col-md-5 col-11 ps-5">
            <input
              class="form-control"
              type="text"
              name="filter"
              id="filter"
              placeholder="Hangi Yazıyı Aramak İstiyorsunuz?"
            />
          </div>
        </div>
        <div id="categoryFilter" class="categoryFilter form-group d-flex flex-row flex-wrap col-md-5 col-11 ps-md-5 pt-3">
            <button id="all" type="button"class="btn col-md-2 col-5 bg-secondary text-center text-white border-0 rounded-5 mt-2 me-2 p-1">All</button>
            <button id="news" type="button"class="btn col-md-2 col-5 bg-danger text-center text-white border-0 rounded-5 mt-2 me-2 p-1">News</button>
            <button id="writers" type="button"class="btn col-md-3 col-5 bg-danger text-center text-white border-0 rounded-5 mt-2 me-2 p-1">Writers</button>
            <button id="books" type="button"class="btn col-md-3 col-5 bg-danger text-center text-white border-0 rounded-5 mt-2 p-1">Books</button>
        </div>
     </div>
     <div id="card-area" class="card-area d-flex flex-row flex-wrap justify-content-evenly p-5">
     </div>
     <hr>  
      <form id="blog-form" name="form" class="form-container col-md-6 col-12 d-flex flex-column m-auto mb-0 p-3 rounded ">
        <div class="text-center m-4 text-black-50">
          <h3>Kendi Blog Yazınızı Ekleyiniz</h3>
        </div>
        <div class="form-elements row">
          <div class="col-12 mt-3">
            <input type="text" class="form-control" id="blogName"placeholder="Yazınızın Başlığını Giriniz"/>
          </div>
          <div class="col-12 mt-3">
            <input type="text"class="form-control" id="writerName"placeholder="Yazarın İsmini Giriniz"/>
          </div>
          <div class="col-12 mt-3">
            <select class="form-select" id="category">
              <option selected value="">Kategori</option>
              <option value="News">News</option>
              <option value="Writer">Writers</option>
              <option value="Book">Books</option>
            </select>
          </div>
          <div class="col-12 mt-3">
            <input type="text"class="form-control" id="preview"placeholder="Önyazı Giriniz"/>
          </div>
          <div class="col-12 mt-3">
            <input type="url"class="form-control" id="img" placeholder="Kitap Linki Ekleyiniz"/>
          </div>
          <div class="col-12 mt-3">
            <textarea class="form-control" name="blogWriting" id="blog" cols="78" rows="10" placeholder="Blog Yazısı Giriniz"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-danger col-md-3 col-11 mt-2 mt-3">Blog Yazısı Ekle</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="request.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
