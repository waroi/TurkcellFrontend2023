<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Aytug | Kagan | Osman</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

		<style>
			.box {
				width: 100%;
				height: 100%;
			}
			.box-grid {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				width: 300px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2 class="text-center mt-5">X - O - X</h2>
			<div class="row box-grid mx-auto mt-5">
				<div class="col-4 border border-2 text-center box" id="1"></div>
				<div class="col-4 border border-2 text-center box" id="2"></div>
				<div class="col-4 border border-2 text-center box" id="3"></div>
				<div class="col-4 border border-2 text-center box" id="4"></div>
				<div class="col-4 border border-2 text-center box" id="5"></div>
				<div class="col-4 border border-2 text-center box" id="6"></div>
				<div class="col-4 border border-2 text-center box" id="7"></div>
				<div class="col-4 border border-2 text-center box" id="8"></div>
				<div class="col-4 border border-2 text-center box" id="9"></div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<script src="./app.js"></script>
	</body>
</html>
