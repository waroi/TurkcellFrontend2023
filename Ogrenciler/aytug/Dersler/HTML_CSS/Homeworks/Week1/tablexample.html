<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
	</head>
	<body>
		<h1>Sign In</h1>
		<h2>Get your free account now!</h2>
		<hr />
		<form action="">
			<div>
				<label for="name">Name:</label>
				<input type="text" id="name" />
			</div>
			<br />
			<div>
				<label for="surName">Surname:</label>
				<input type="text" id="surName" />
			</div>
			<br />
			<div>
				<label for="userName">Username:</label>
				<input type="text" id="userName" />
			</div>
			<br />
			<div>
				<label for="email">Email:</label>
				<input type="email" id="email" />
			</div>
			<br />
			<div>
				<label for="password">Password:</label>
				<input type="password" id="password" />
			</div>
			<br />
			<hr />
			<div>
				<label>Sex</label>
				<br />
				<label for="women">Woman</label>
				<input type="radio" name="sex" id="women" />
				<label for="men">Men</label>
				<input type="radio" name="sex" id="men" />
				<label for="unknown">I don't specify</label>
				<input type="radio" name="sex" id="unknown" />
			</div>
			<br />
			<div>
				<label>Languages</label>
				<br />
				<label for="javascript">JavaScript</label>
				<input type="checkbox" name="langs" id="javascript" />
				<br />
				<label for="dotnet">C#</label>
				<input type="checkbox" name="langs" id="dotnet" />
				<br />
				<label for="java">Java</label>
				<input type="checkbox" name="langs" id="Java" />
				<br />
				<label for="phyton">Phyton</label>
				<input type="checkbox" name="langs" id="phyton" />
			</div>
			<hr />
			<h3>Additional survey</h3>
			<table>
				<thead>
					<tr>

						<th>1</th>
						<th>2</th>
						<th>3</th>
						<th>4</th>
						<th>5</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Do you like our company ?</td>
						<td>
							<input type="radio" name="likeCompany" id="1" />
						</td>
						<td><input type="radio" name="likeCompany" id="2" /></td>
						<td><input type="radio" name="likeCompany" id="3" /></td>
						<td><input type="radio" name="likeCompany" id="4" /></td>
						<td><input type="radio" name="likeCompany" id="5" /></td>
					</tr>
					<tr>
						<td>Will you order from our company again?</td>
						<td>
							<input type="radio" name="likeCompany" id="1" />
						</td>
						<td><input type="radio" name="likeCompany" id="2" /></td>
						<td><input type="radio" name="likeCompany" id="3" /></td>
						<td><input type="radio" name="likeCompany" id="4" /></td>
						<td><input type="radio" name="likeCompany" id="5" /></td>
					</tr>
					<tr>
						<td>Would you recommend our company ?</td>
						<td>
							<input type="radio" name="likeCompany" id="1" />
						</td>
						<td><input type="radio" name="likeCompany" id="2" /></td>
						<td><input type="radio" name="likeCompany" id="3" /></td>
						<td><input type="radio" name="likeCompany" id="4" /></td>
						<td><input type="radio" name="likeCompany" id="5" /></td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
