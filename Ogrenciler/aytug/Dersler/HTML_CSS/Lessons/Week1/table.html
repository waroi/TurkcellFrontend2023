		<form action="">
			<div>
				<label for="name">Name:</label>
				<input type="text" id="name" />
			</div>
			<br />
			<div>
				<label for="surName">Surname:</label>
				<input type="text" id="surName" />
			</div>
			<br />
			<div>
				<label for="email">Email:</label>
				<input type="email" id="email" />
			</div>
			<br />
			<div>
				<label for="password">Password:</label>
				<input type="password" id="password" />
			</div>
			<br />
			<div>
				<label>Sex</label>
				<br />
				<label for="women">Woman</label>
				<input type="radio" name="sex" id="women" />
				<label for="men">Men</label>
				<input type="radio" name="sex" id="men" />
			</div>
			<br />
			<div>
				<label>Languages</label>
				<br />
				<label for="javascript">JavaScript</label>
				<input type="checkbox" name="langs" id="javascript" />
				<label for="dotnet">C#</label>
				<input type="checkbox" name="langs" id="dotnet" />
			</div>
			<br />

			<button type="submit">Submit</button>
		</form>
