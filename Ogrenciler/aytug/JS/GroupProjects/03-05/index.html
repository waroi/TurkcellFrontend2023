<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Aytug | Kagan | Osman</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-10 mx-auto my-5">
					<form  id="form" name="form" aria-required="true">
						<div class="row">
							<div class="col-6">
								<div class="mb-3">
									<label for="name" class="form-label">Movie Name</label>
									<input
										type="text"
										class="form-control"
										id="name"
										aria-describedby="emailHelp"
										name="name"
										required
										/>
								</div>
							</div>
							<div class="col-6">
								<div class="mb-3">
									<label for="director" class="form-label">Director</label>
									<input
										type="text"
										class="form-control"
										id="director"
										aria-describedby="emailHelp"
										name="director"
										required
									/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<div class="mb-3">
									<label for="year" class="form-label">Year</label>
									<input
										type="number"
										class="form-control"
										id="year"
										aria-describedby="emailHelp"
										name="year"
										required
									/>
								</div>
							</div>
							<div class="col-6">
								<div class="mb-3">
									<label for="cover" class="form-label">Cover Url</label>
									<input
										type="text"
										class="form-control"
										id="cover"
										aria-describedby="emailHelp"
										name="cover"
										required
									/>
								</div>
							</div>
						</div>

						<button type="button" class="btn btn-success w-100 mt-3 d-none" name="saveBtn" id="saveBtn">Save</button>
						<button type="button" class="btn btn-primary w-100 mt-3 d-block" name="createBtn" id="createBtn">Create</button>
					</form>
				</div>
			</div>
			<div class="row g-4" id="movieUI"></div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<script src="./app.js"></script>
	</body>
</html>
