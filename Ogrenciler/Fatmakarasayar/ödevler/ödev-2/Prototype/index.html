<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kütüphane Projesi</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-div">
          <a
            class="navbar-brand d-flex align-items-center justify-content-center"
            href="#"
          >
            <i class="fa-solid fa-book-open-reader fs-1"></i>
            <div class="ms-2">
              <span class="fw-bold">HALK</span><br />
              <span class="fw-bold">KÜTÜPHANESİ</span>
            </div>
          </a>
          <form class="search-form d-flex w-100" role="search">
            <input
              id="search"
              class="form-control me-2"
              type="search"
              placeholder="Kitap ve Yazar Ara"
              aria-label="Search"
            />
          </form>
        </div>
      </nav>
    </header>

    <!-- banner -->

    <section>
      <div class="banner">
        <img src="../img/kütüphane.jpg" alt="Library image" class="img-fluid" />
        <div class="banner-text text-center">
          <h1 class="font-weight-bold text-white">
            Halk Kütüphanesine Hoş Geldiniz
          </h1>
        </div>
      </div>
    </section>

    <div class="containerf">
      <div class="my-2 d-flex justify-content-between add-area">
        <button
          type="button"
          class="book-add-btn btn rounded rounded-circle"
          data-bs-toggle="modal"
          data-bs-target="#booksModal"
        >
          <i class="fa-solid fa-plus"></i>
        </button>

        <div class="dropdown sort-area">
          <button
            class="btn btn-secondary"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-sort"></i>
          </button>
          <ul class="dropdown-menu">
            <li class="dropdown-item text-center">
              <label for="writers">Sort</label> <br />
              <select class="form-control" id="sort">
                <option value="default">Sırala</option>
                <option value="a-z">A'dan Z'ye</option>
                <option value="z-a">Z'den A'ya</option>
                <option value="dateOld">Tarihe Göre (En Eski - En Yeni)</option>
                <option value="dateNew">Tarihe Göre (En Yeni - En Eski)</option>
              </select>
            </li>
          </ul>
        </div>
        <a
          class="nav-link dropdown-toggle fs-5 fw-bold"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Kategoriler
        </a>
        <form class="dropdown-menu" id="category-form">
          <div class="filter-list" id="category-list"></div>
        </form>
        <a
          class="nav-link dropdown-toggle fs-5 fw-bold"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Yazarlar
        </a>
        <form class="dropdown-menu author-list" id="author-form">
          <div class="filter-list" id="author-list"></div>
        </form>
      </div>
    </div>

    <!-- Kitap eklemek veya düzenlemek için modal oluşturuldu. -->
    <div
      class="modal fade"
      id="booksModal"
      tabindex="-1"
      aria-labelledby="booksModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="booksModalLabel">Kitap Ekle</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form class="modal-body" id="book-form">
            <div class="my-2">
              <label for="imageUrl" class="form-label">Fotoğraf Url'i</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl"
                placeholder="https://..."
              />
            </div>
            <div class="mb-2">
              <label for="bookName" class="form-label">Kitabın Adı</label>
              <input
                type="text"
                class="form-control"
                id="bookName"
                placeholder="Kitap adı."
              />
            </div>
            <div class="mb-2">
              <label for="bookCategorySelect" class="form-label"
                >Kitabın Türü</label
              >
              <input
                type="text"
                class="form-control"
                id="bookCategorySelect"
                placeholder="Kitap türünü girin"
              />
            </div>
            <div class="mb-2">
              <label for="yearInput" class="form-label">Kitap Tarihi</label>
              <input type="date" class="form-control" id="yearInput" />
            </div>
            <div class="mb-2">
              <label for="bookAuthor" class="form-label">Kitabın Yazarı</label>
              <input
                type="text"
                class="form-control"
                id="bookAuthor"
                placeholder="Yazar adı girin"
              />
            </div>
          </form>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary py-2 px-4"
              data-bs-dismiss="modal"
            >
              Kapat
            </button>
            <button
              type="button"
              class="btn btn-primary py-2 px-4"
              id="addOrEditButton"
              data-bs-dismiss="modal"
            >
              Ekle
            </button>
          </div>
        </div>
      </div>
    </div>

    <section class="booksList mt-5">
      <div class="container">
        <h2 class="text-center fs-1 mt-5">Kitaplar</h2>
        <div class="row" id="bookList"></div>
      </div>
    </section>
    <footer class="bg-dark text-white text-center p-3">
      <p>© 2021 Halk Kütüphanesi</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/Components/bookCard.js"></script>
    <script src="./scripts/Components/checkbox.js"></script>
    <script src="./scripts/Components/books.js"></script>
    <script src="./scripts/storage.js"></script>
    <script src="./scripts/ui.js"></script>

    <script src="./scripts/app.js"></script>
  </body>
</html>
