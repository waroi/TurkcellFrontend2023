<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="
https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css
"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-fluid body-wrapper">
      <!-- form  -->
      <div class="form">
        <form id="blog-form">
          <div class="my-2">
            <input type="text" class="form-input" id="imgUrl" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="imgUrl">Kapak Görsel Url'i</label>
          </div>
          <!-- <div class="mb-2">
            <input type="text" class="form-input" id="blogDetail" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="blogDetail">Blog Detay</label>
          </div> -->
          <div class="mb-2">
            <input type="text" class="form-input" id="blogName" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="blogName">Blog Adı</label>
          </div>
          <div class="mb-2">
            <input type="text" class="form-input" id="catCategory" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="catCategory">Kediler</label>
          </div>
          <div class="mb-2">
            <input type="date" class="form-input" id="blogDate" required />
            <span class="highlight"></span>
            <span class="bar"></span>
          </div>
          <div class="mb-2">
            <input type="time" class="form-input" id="blogClock" required />
            <span class="highlight"></span>
            <span class="bar"></span>
          </div>
          <div class="mb-2">
            <input type="text" class="form-input" id="blogAuthor" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="blogAuthor">Yazar İsmi</label>
          </div>
          <div class="mb-2">
            <textarea
              class="form-input"
              id="blogTextContent"
              placeholder="Blog Yazınız"
            ></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
          </div>
          <button
            type="submit"
            class="btn btn-primary py-2 px-4"
            id="addButton"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          >
            Ekle
          </button>
          <button
            type="submit"
            class="btn btn-warning py-2 px-4"
            id="editButton"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          >
            Düzenle
          </button>
        </form>
      </div>

      <div class="blogs-wrapper">
        <header>
          <select class="sort" name="sort" id="sort">
            <option value="default">Varsayılan</option>
            <option value="asc-title">İsme göre A-Z</option>
            <option value="desc-title">İsme göre Z-A</option>
            <option value="asc-author">Yazara göre A-Z</option>
            <option value="desc-author">Yazara göre Z-A</option>
            <option value="asc-date">Tarihe göre eski yeni</option>
            <option value="desc-date">Tarihe göre yeni eski</option>
          </select>
          <input
            type="text"
            class="search"
            id="search"
            placeholder="Blog Ara"
          />
          <select name="category" class="category" id="category">
            <option value="" selected>Hepsi</option>
          </select>
        </header>
        <div class="row" id="cardRow"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

</html>
