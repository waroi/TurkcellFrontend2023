<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-fluid body-wrapper">
      <!-- form  -->
      <div class="form">
        <form id="blog-form">
          <div class="my-2">
            <input type="text" class="form-input" id="imgUrl" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="imgUrl">Kapak Görsel Url'i</label>
          </div>
          <div class="mb-2">
            <input type="text" class="form-input" id="blogDetail" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="blogDetail">Blog Detay</label>
          </div>
          <div class="mb-2">
            <input type="text" class="form-input" id="blogName" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="blogName">Blog Adı</label>
          </div>
          <div class="mb-2">
            <input type="text" class="form-input" id="catCategory" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="catCategory">Kedi Irkı</label>
          </div>
          <div class="mb-2">
            <input type="date" class="form-input" id="blogDate" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="blogDate">Blog Yazma Zamanı</label>
          </div>
          <div class="mb-2">
            <input type="time" class="form-input" id="blogClock" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="blogClock">Blog Yazma Saati</label>
          </div>
          <div class="mb-2">
            <input type="text" class="form-input" id="blogAuthor" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="blogAuthor">Yazar İsmi</label>
          </div>
          <div class="mb-2">
            <textarea class="form-input" id="blogTextContent"></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="blogTextContent">Blog Yazınız</label>
          </div>
          <button
            type="submit"
            class="btn btn-primary py-2 px-4"
            id="addButton"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          >
            Ekle
          </button>
          <button
            type="submit"
            class="btn btn-warning py-2 px-4"
            id="editButton"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          >
            Düzenle
          </button>
        </form>
      </div>

      <div class="blogs-wrapper">
        <header>
          <select name="sort" id="sort">
            <option value="default">varsayılan</option>
            <option value="asc-title">isme göre A-Z</option>
            <option value="desc-title">isme göre Z-A</option>
            <option value="asc-author">yazara göre A-Z</option>
            <option value="desc-author">yazara göre Z-A</option>
            <option value="asc-date">tarihe göre eski yeni</option>
            <option value="desc-date">tarihe göre yeni eski</option>
          </select>
          <input type="text" id="search" />
          <select name="category" id="category">
            <option selected>Hepsi</option>
          </select>
        </header>
        <div class="row" id="cardRow"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="app.js" type="module"></script>
  </body>
</html>
