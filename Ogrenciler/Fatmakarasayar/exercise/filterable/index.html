<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Filterable Gallery</h2>
      <div class="menu">
        <a href="#" class="btn" data-filter="all">Tümü</a>
        <a href="#" class="btn" data-filter="logo">Logo Tasarımı</a>
        <a href="#" class="btn" data-filter="web">Web Tasarımı</a>
        <a href="#" class="btn" data-filter="mobile">Mobile uygulamaları</a>
      </div>

      <div class="box" id="store-items">
        <div class="store-item web">
          <img src="assets/web1.jpg" class="store-img" alt="" />
        </div>

        <div class="store-item logo">
          <img src="assets/logo1.jpg" class="store-img" alt="" />
        </div>

        <div class="store-item mobile">
          <img src="assets/mobile1.jpg" class="store-img" alt="" />
        </div>
        <div class="store-item web">
          <img src="assets/web2.jpg" class="store-img" alt="" />
        </div>

        <div class="store-item logo">
          <img src="assets/logo2.jpg" class="store-img" alt="" />
        </div>

        <div class="store-item mobile">
          <img src="assets/mobile2.jpg" class="store-img" alt="" />
        </div>
        <div class="store-item web">
          <img src="assets/web3.jpg" class="store-img" alt="" />
        </div>

        <div class="store-item logo">
          <img src="assets/logo3.jpg" class="store-img" alt="" />
        </div>

        <div class="store-item mobile">
          <img src="assets/mobile3.jpg" class="store-img" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
