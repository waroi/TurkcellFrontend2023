  <!-- view modal -->
  <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content" id="view-modal-content">

  <!-- add modal start -->
  <div class="modal modal-lg fade" id="addContentModal" tabindex="-1" aria-labelledby="addContentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form class="modal-content" novalidate>
        <div class="modal-header border-5">
          <h1 class="modal-title fs-3" id="addContentModalLabel">Content Info's</h1>
          <button type="button" class="btn text-light" data-bs-dismiss="modal" aria-label="Close">X</button>
        </div>
        <div id="modal-form" class="modal-body">
          <div class="mb-3">
            <label for="contentTitleInput" class="form-label fs-5">Content Header:</label>
            <input type="text" class="form-control" id="contentTitleInput" placeholder="please enter book name..." required>
          </div>
          <div class="mb-3">
            <label for="authorInput" class="form-label fs-5">Author:</label>
            <input type="text" class="form-control" id="authorInput" placeholder="please enter author..." required>
          </div>
          <div class="mb-3">
            <label for="categoryInput" class="form-label fs-5">Category:</label>
            <input type="text" class="form-control" id="categoryInput" placeholder="please enter category..." required>
          </div>
          <div class="mb-3">
            <label for="dateInput" class="form-label fs-5">Date:</label>
            <input type="date" class="form-control" id="dateInput" placeholder="please enter book name..." required>
          </div>
          <div class="mb-3">
            <label for="urlInput" class="form-label fs-5">Content Image URL:</label>
            <input type="url" class="form-control" id="urlInput" placeholder="please enter image url..." required>
          </div>
          <div class="mb-3">
            <label for="scoreInput" class="form-label fs-5">Content Score:</label>
            <input type="number" min="0" max="10" class="form-control" id="scoreInput" placeholder="please enter score 0 to 10..." required>
          </div>

          <div class="mb-3">
            <label for="contentTextarea" class="form-label fs-5">Content:</label>
            <textarea class="form-control" id="contentTextarea" rows="3" minlength="140" placeholder="140 character required" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="close-button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="save-book" data-bs-dismiss="modal" class="btn btn-success">Save changes</button>
          <button type="button" id="edit-book" data-bs-dismiss="modal" class="btn btn-warning">Edit changes</button>
        </div>
      </form>
    </div>
  </div>
