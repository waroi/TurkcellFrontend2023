<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turkcell Geleceği Yazanlar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Nunito&display=swap");
  </style>
</head>

<body>
  <header>
    <h1>Gençlere Yatırım, Geleceğe Yazılım 2023</h1>
    <table>
      <tr>
        <td><a href="#">Ana Sayfa</a></td>
        <td><a href="#">Hakkımızda</a></td>
        <td><a href="#">İletişim</a></td>
      </tr>
    </table>

  </header>
  <main>
    <div class="container">
      <h3>Bootcamp Katılımcıları</h3>
      <div class="part1">
        <div class="card card1">
          <div class="picture"><img src="./img/ahmet.png" alt="" /></div>
          <div class="name">
            <p>Ahmet Mert Tutal</p>
            <a href="https://github.com/Ecthelionn" target="_blank"><span><i
                  class="fa-brands fa-github">ECTHELIONN</i></span></a>
          </div>
        </div>
        <div class="card card2">
          <div class="picture"><img src="./img/burcu.jpg" alt="" /></div>
          <div class="name">
            <p>Burcu Yaman</p>
            <a href="https://github.com/bburcuymn"><span><i class="fa-brands fa-github">BBURCUYMN</i></span></a>
          </div>
        </div>
      </div>
      <div class="part2">
        <div class="card card1">
          <div class="picture"><img src="./img/gizem.jpeg" alt="" /></div>
          <div class="name">
            <p>Gizem Aktürk</p>
            <a href="https://github.com/gizemakturk"><span><i class="fa-brands fa-github">gizemakturk</i></span></a>
          </div>
        </div>
        <div class="card card2">
          <div class="picture"><img src="./img/omer.jpg" alt="" /></div>
          <div class="name">
            <p>Ömer Faruk Çeltik</p>
            <a href="https://github.com/omerceltikk"><span><i class="fa-brands fa-github">omerceltikk</i></span></a>
          </div>
        </div>
      </div>

      <div class="clearfix"></div>


    </div>
  </main>
  <footer>
    <table class="CONTRIBUTORS">
      <th>
        <p style="color:#ffce18">CONTRIBUTORS </p>
      </th>
      <tr>
        <td><a href="">Gizem Aktürk</a> </td>
      </tr>
      <tr>
        <td><a href="">Ömer Çeltik</a> </td>
      </tr>
      <tr>
        <td><a href="">Burcu Yaman</a> </td>
      </tr>
      <tr>
        <td><a href="">Ahmet Mert Tutal</a> </td>
      </tr>
    </table>


    <table class="form">
      <form action="">
        <tr>
          <td><label for="name">Ad:</label></td>
          <td><input type="text" id="name" placeholder="Enter Your Name"></td>
        </tr>
        <tr>
          <td><label for="surname">Soyad:</label></td>
          <td><input type="text" id="surname" placeholder="Enter Your Surname"></td>
        </tr>
        <tr>
          <td><label for="mail">E-Mail:</label></td>
          <td><input type="email" id="mail" placeholder="Enter Your E-Mail"></td>
        </tr>
        <td>
        <td> <input class="submit" type="submit" value="Subscribe" id="submit""/></td></td>
             
            </form>
          </table>
         
       
       
      <span class=" map">
          <div class="mapouter">
            <div>
              <iframe
                src="https://maps.google.com/maps?q=Aydınevler Mahallesi İnönü Caddesi No:20 Küçükyalı Ofispark B Blok - Maltepe / İSTANBUL&t=&z=6&ie=UTF8&iwloc=&output=embed"></iframe>
              </span>




  </footer>
</body>

</html>
