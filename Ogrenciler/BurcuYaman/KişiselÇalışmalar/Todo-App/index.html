<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container p-3 my-5">
      <h1 class="app-title text-center mb-4" id="header">TO-DO APP</h1>

      <div class="card w-75 m-auto">
        <div class="card-header text-center">Add a New Task</div>
        <div class="card-body">
          <form id="addTaskForm">
            <div class="input-group mt-3">
              <input
                id="txtTaskName"
                type="text"
                class="form-control"
                placeholder="Write a new task"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-primary"
                  type="submit"
                  id="btnAddNewTask"
                >
                  <i class="fas fa-plus"></i> Add
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card mt-3 w-75 m-auto">
        <div class="card-header">
          Task List
          <a
            id="btnDeleteAll"
            href="#"
            class="btn btn-outline-danger btn-sm float-end delete-all"
          >
            Delete All</a
          >
        </div>
        <ul id="task-list" class="list-group m-2"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
