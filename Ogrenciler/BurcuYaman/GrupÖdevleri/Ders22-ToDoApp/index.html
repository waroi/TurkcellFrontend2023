<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <title>To Do App</title>
  </head>
  <body>
    <div class="container my-4">
      <div class="card  ">
        <div class="card-header text-start">Todo List</div>
        <div class="card-body">
            <form id="todo-form" name="form">
                <div class="form-row">
                  <div class="form-group ">
                    <input
                      class="form-control"
                      type="text"
                      name="todo"
                      id="todo"
                      placeholder="Bir Todo Girin"
                    />
                  </div>
                </div>
         
                    <button id="addItem" class="btn btn-danger my-2 " type="submit" >Todo Ekleyin</button>
        <hr>
        <h5>Todolar</h5>
        <div class="form-row">
            <div class="form-group ">
              <input
                class="form-control"
                type="text"
                name="search"
                id="search"
                placeholder="Bir Todo Arayın"
              />
            </div>
          </div>
          <hr>

          <ul class="list-group todo-list">
            <li class="list-group-item todo-item  d-flex justify-content-between">Ödevi Bitir <i class="bi bi-x "></i></li>
            <li class="list-group-item todo-item d-flex justify-content-between">Ödevi Bitir<i class="bi bi-x"></i></li>
            <li class="list-group-item todo-item d-flex justify-content-between">Ödevi Bitir<i class="bi bi-x"></i></li>
          </ul>
        
                </div>
        <div class="card-footer text-body-secondary">
            <button id="addItem" class="btn btn-dark my-2 " type="submit" >Tüm Todo'ları Temizleyin</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
