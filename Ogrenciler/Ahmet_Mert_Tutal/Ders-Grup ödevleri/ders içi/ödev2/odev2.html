<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Form</title>
</head>

<body>
    <div class="container">

        <form action=" " method="post" id="contact_form">

            <fieldset>
                <!-- Form Name -->
                <legend>Bizimle iletişime geçin</legend>

                <!-- Text input-->

                <div>
                    <label for="first_name">Ad</label>

                    <div>
                        <input name="first_name" placeholder="Adınız:" type="text">

                    </div>
                </div>

                <!-- Text input-->

                <div>
                    <label for="last_name">Soyad</label>

                    <div>

                        <input name="last_name" placeholder="Soyadınız:" type="text">
                    </div>
                </div>


                <!-- Text input-->
                <div>
                    <label for="email">E-Mail</label>
                    <div>


                        <input name="email" placeholder="E-Mail Adresiniz:" type="text">

                    </div>
                </div>


                <!-- Text input-->

                <div>
                    <label for="phone">Telefon numarası : #</label>

                    <div>
                        <input name="phone" placeholder="+90(551)1111111" type="text">

                    </div>
                </div>

                <!-- Text input-->

                <div>
                    <label for="address">Adres: </label>
                    <div>


                        <input name="address" placeholder="Adresiniz:" type="text">
                    </div>

                </div>


                <!-- Select Basic -->

                <div>
                    <label for="city">Şehir Seçiniz</label>
                    <div>

                        <select name="city">
      <option value=" " >Şehirler</option>
      <option>Kayseri</option>
      <option>Samsun</option>
      <option >Ankara</option>
      <option >Istanbul</option>
      <option >Adana</option>
      <option >Konya</option>
      <option >Eskişehir</option>
      <option >Ordu</option>
      <option >Hatay</option>
      <option> Giresun</option>
      <option >Kahramanmaraş</option>
      <option >Gaziantep</option>
      <option >Bursa</option>
      <option >Balıkesir</option>
      <option >Muğla</option>
      <option >Mersin</option>
      <option> Antalya</option>
      <option >Niğde</option>
      <option >Nevşehir</option>
      <option>Çankırı</option>
      <option >Kırşehir</option>
        </select>

                    </div>
                </div>

                <!-- Text input-->

                <div>
                    <label for="zip">Posta Kodu</label>

                    <div>

                        <input name="zip" placeholder="Posta Kodu" type="text">
                    </div>

                </div>

                <!-- Text input-->
                <div>
                    <label for="website">Portfolyo</label>

                    <div>

                        <input name="website" placeholder="Websitesi veya Portfolyo adresi:" type="text">
                    </div>

                </div>

                <!-- radio checks -->
                <div>
                    <label for="Sex">Cinsiyet</label>

                    <div>
                        <label>
                                    <input type="radio" name="Sex" value="yes" /> Erkek
                                </label>
                    </div>
                    <div>
                        <label>
                                    <input type="radio" name="Sex" value="no" /> Kadın
                                </label>
                    </div>

                </div>

                <!-- Text area -->

                <div>
                    <label for="Project Description">Proje Tanımı</label>
                    <div>


                        <textarea name="comment" placeholder="Project Description"></textarea>
                    </div>

                </div>



                <!-- Button -->
                <div>
                    <label></label>
                    <div>
                        <button type="submit">Gönder </button>

                    </div>

            </fieldset>

        </form>

        </div>
        <!-- /.container -->
</body>

</html>
