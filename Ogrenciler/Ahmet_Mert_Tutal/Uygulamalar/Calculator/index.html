<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator ðŸ§®</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<div class="container">
    <div class="calculator">
        <input type="text" class="calculatorInput" disabled>

        <div class="calculator-keys buttons">
            <button type="button" class="clear" value="clear">AC</button>
            <button type="button" value="%">%</button>
            <button type="button" class="clear fa-solid fa-delete-left" value="delete"></button>
            <button type="button" class="operator fa-solid fa-divide" value="/"></button>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="operator fa-solid fa-x" value="*"></button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" class="operator fa-solid fa-minus" value="-"></button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class="operator fa-solid fa-plus" value="+"></button>
            <button type="button" value="00">00</button>
            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="equal-sign equal operator fa-solid fa-equals" value="="></button>

        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
