    <section class="banner">

    <section class="contact">
        <div class="container">
                <div class="contact-inner row">
           <h2>Bizimle İletişime Geçin</h2>

                    <div class="col-lg-6">
                        <div class="contact-top">
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Ad Soyad</label>
                                    <input type="text" class="form-control" id="inputName4" required>
                                  </div>
                                <div class="col-md-6">
                                  <label for="inputEmail4" class="form-label">Email</label>
                                  <input type="email" class="form-control" id="inputEmail4" required>
                                </div>
                                
                                <div class="col-12">
                                  <label for="inputAddress" class="form-label">Adres</label>
                                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                                </div>
                               
                                <div class="col-md-6">
                                  <label for="inputCity" class="form-label">Şehir</label>
                                  <input type="text" class="form-control" id="inputCity" required>
                                </div>
                                <div class="col-md-4">
                                  <label for="inputState" class="form-label">İlçe</label>
                                  <select id="inputState" class="form-select" required>
                                    <option selected>Seç...</option>
                                    <option>...</option>
                                  </select>
                                </div>
                                <div class="col-md-2">
                                  <label for="inputZip" class="form-label">Zip</label>
                                  <input type="text" class="form-control" id="inputZip">
                                </div>
                                <div class="col-12">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                      Katlery tarafından haberdar olmak istiyorum
                                    </label>
                                  </div>
                                </div>
                                <div class="col-12">
                                  <button type="submit" class="btn btn-primary">Gönder</button>
                                </div>
                              </form>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="contact-bottom">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1562.1614569035112!2d27.09319250449243!3d38.45710574669389!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14bbd994859cdb69%3A0x23662d1555ce0ece!2zQm9zdGFubMSxLCBLYXLFn8SxeWFrYS_EsHptaXI!5e0!3m2!1str!2str!4v1681557888214!5m2!1str!2str" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>

                </div>
            
        </div>
