
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kitap Ekleme Projesi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <h1>Kitap Ekleme Projesi</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addBookModal">Kitap Ekle</button>
    <div class="form-group mt-3">
      <input type="text" class="form-control" id="searchInput" placeholder="Yazar Adı veya Kategori">
    </div>
    <div id="bookList" class="card-deck"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBookModalLabel">Kitap Ekle</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="bookTitle">Kitap Adı:</label>
              <input type="text" class="form-control" id="bookTitle">
            </div>
            <div class="form-group">
              <label for="bookAuthor">Yazar Adı:</label>
              <input type="text" class="form-control" id="bookAuthor">
            </div>
            <div class="form-group">
              <label for="bookYear">Yayın Yılı:</label>
              <input type="text" class="form-control" id="bookYear">
            </div>
            <div class="form-group">
              <label for="bookCategory">Kategori:</label>
              <input type="text" class="form-control" id="bookCategory">
            </div>
            <div class="form-group">
              <label for="bookPoster">Poster URL:</label>
              <input type="text" class="form-control" id="bookPoster">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
          <button type="button" class="btn btn-primary" id="addBookButton">Kaydet</button>
        </div>
      </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNVeG6B" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="asad.js"></script>
</body>
</html>
