<body>

  <div class="container" id="intro">
    <h1>KİTAP LİSTEM</h1>
    <div class="intro">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addBookModal"><i class="fa-solid fa-plus fa-beat fa-2xl" style="color: #ffffff;"></i>   Listeye Yeni Kitap Eklemek için Tıkla</button>
      <div class="form-group mt-3 d-flex flex-row">
        <label for="bookTitle"><i class="fa-solid fa-magnifying-glass fa-2xl mt-5" style="color: #361f51;"></i></label>
        <input type="text" class="form-control" id="searchInput" placeholder="Kitabın Adı, Yazar Adı veya Kategori">
      </div>
    </div>
    <div id="bookList" class="card-deck"></div>
  </div>

  <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBookModalLabel">Kitap Ekle</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="bookTitle"><i class="fa-solid fa-book" style="color: #3675e2;"></i> Kitap Adı:</label>
              <input type="text" class="form-control" id="bookTitle">
            </div>
            <div class="form-group">
              <label for="bookAuthor"><i class="fa-solid fa-user" style="color: #3675e2;"></i> Yazar Adı:</label>
              <input type="text" class="form-control" id="bookAuthor">
            </div>
            <div class="form-group">
              <label for="bookYear"><i class="fa-solid fa-calendar-days" style="color: #3675e2;"></i> Yayın Yılı:</label>
              <input type="number" class="form-control" id="bookYear">
            </div>
            <div class="form-group">
              <label for="bookCategory"><i class="fa-solid fa-eye" style="color: #3675e2;"></i> Kategori:</label>
              <input type="text" class="form-control" id="bookCategory">
            </div>
            <div class="form-group">
              <label for="bookPoster"><i class="fa-solid fa-photo-film" style="color: #3675e2;"></i> Poster URL:</label>
              <input type="text" class="form-control" id="bookPoster">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
          <button type="button" class="btn btn-primary" id="addBookButton">Kaydet</button>
        </div>
      </div>
    </div>
  </div>

<div class="footer">
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center d-flex flex-nowrap">

      </div>

        <li class="ms-3"><a class="text-muted" href="https://www.linkedin.com/in/buse-t%C3%BCrkmen-2000bt/"><svg class="bi" width="35" height="35"><i class="fa-brands fa-linkedin fa-xl" style="color: #45175e;"></i></use></svg></a></li>

    </footer>
  </div>
</div>
