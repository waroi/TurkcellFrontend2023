            <a class="nav-link" href="#">Yazılar</a>
          </li>
        </ul>
      </div>
      <img class="logo" src="./Resimler/logo.PNG">
      <div class="collapse navbar-collapse" id="navbarNav2">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Yazarlar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sözlük</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">İletişim</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="section">
      <div class="intro">
        <button type="button" class="btn btn-success" id="createBlogButton" data-toggle="modal" data-target="#addBlogModal"><i class="fa-solid fa-plus fa-beat fa-2xl" style="color: #ffffff;"></i>   Yeni Blog Yazısı Oluştur</button>
      </div>
    <div class="filters">
      <div>
        <label for="searchInput">Ara:</label>
        <input type="text" id="searchInput" placeholder="Başlık ve Yazar adı">
      </div>
      <div>
        <label for="categoryFilter">Kategoriye Göre Filtrele:</label>
        <select id="categoryFilter">
          <option value="">Hepsi</option>
          <option value="Atık Yönetimi">Atık Yönetimi</option>
          <option value="Çevreci Tasarım">Çevreci Tasarım</option>
          <option value="Su/Atıksu">Su/Atıksu</option>
          <option value="Sürdürülebilirlik">Sürdürülebilirlik</option>
        </select>
      </div>
      <div class="sıralama">
        <label for="sort">Sırala:</label>
        <input type="radio" name="sort" value="date" checked> Tarih
        <input type="radio" name="sort" value="title"> Başlık
        <input type="radio" name="sort" value="author"> Yazar
      </div>
    </div>
  </main>

  <div class="container" style="text-align: center;">
    <div id="blogList"></div>
  </div>

  <div class="modal fade" id="addBlogModal" tabindex="-1" role="dialog" aria-labelledby="addBlogModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBlogModalLabel">BLOG YAZISI YAZ</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="titleInput"><i class="fa-solid fa-pencil" style="color: rgb(89, 126, 34);"></i> Başlık:</label>
              <input type="text" class="form-control" id="titleInput">
            </div>
            <div class="form-group">
              <label for="authorInput"><i class="fa-solid fa-user" style="color: rgb(89, 126, 34);"></i> Yazar Adı:</label>
              <input type="text" class="form-control" id="authorInput">
            </div>
            <div class="form-group">
              <label for="categoryInput"><i class="fa-solid fa-eye" style="color: rgb(89, 126, 34);"></i> Kategori:</label>
              <input type="text" class="form-control" id="categoryInput">
            </div>
            <div class="form-group">
              <label for="dateInput"><i class="fa-solid fa-calendar-days" style="color: rgb(89, 126, 34);"></i> Tarih:</label>
              <input type="number" class="form-control" id="dateInput">
            </div>
            <div class="form-group">
              <label for="timeInput"><i class="fa-solid fa-clock" style="color: rgb(89, 126, 34);"></i> Saat:</label>
              <input type="number" class="form-control" id="timeInput">
            </div>
            <div class="form-group">
              <label for="imageInput"><i class="fa-solid fa-photo-film" style="color: rgb(89, 126, 34);"></i> Görsel:</label>
              <input type="text" class="form-control" id="imageInput">
            </div>
            <div class="form-group">
              <label for="contentInput"><i class="fa-regular fa-comment" style="color: rgb(89, 126, 34);"></i> İçerik:</label>
              <input type="text" class="form-control" id="contentInput">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
          <button class="btn btn-success" id="addBlogButton">Ekle</button>
        </div>
      </div>
    </div>
  </div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3 id="modalTitle"></h3>
    <p id="modalCategory"></p>
    <p id="modalAuthor"></p>
    <img id="modalImage" src="" alt="">
    <p id="modalContent"></p>
    <p id="modalDate"></p>
    <!-- <button type="button" id="modalEditButton" class="edit-button btn btn-warning" data-dismiss="modal">Düzenle</button> -->
    <button type="button" id="modalCloseButton" class="close-button btn btn-secondary" data-dismiss="modal">Kapat</button>
  </div>
</div>
