<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html 5 Semantik Etiketler</title>
    <style>
      header,
      footer {
        height: 100px;
        background-color: rgb(9, 132, 213);
        width: 100%;
      }
      nav {
        height: 100px;
        background-color: rgb(255, 0, 0);
        width: 100%;
      }
      article {
        width: 70%;
        height: 500px;
        background-color: rgb(138, 9, 250);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
      }
      aside {
        width: 30%;
        height: 500px;
        background-color: rgb(9, 247, 73);
      }
      section {
        width: 100%;
        height: 100px;
        background-color: rgb(255, 136, 16);
      }
      .row {
        display: flex;
      }
      * {
        box-sizing: border-box;
        text-align: center;
        color: azure;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Anasayfa</a></li>
          <li><a href="#">Hakkımızda</a></li>
          <li><a href="#">Hizmetlerimiz</a></li>
          <li><a href="#">İletişim</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
