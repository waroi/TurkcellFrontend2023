<!DOCTYPE html>
<html lang='tr'>
  
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCA Eğitimi Başvuru Formu</title>
</head>

<html>
  <body style="background-color:rgb(216, 230, 154);">

  <body>
    <form>
      
      <div>
      <h1 style="text-align:center;"><img src="https://cdn.ymaws.com/www.setac.org/resource/resmgr/science-corner/lca-setac-book-graphic.jpg" width="400px" height="150px" />
      <h2 style="text-align:center;"><b>LCA Eğitimi Başvuru Formu </b></h2> 
      </h2><a style="background-color: rgb(228, 227, 235);" href="https://www.qsi.com.tr/hizmetler/lca-yasam-dongusu-analizi/" target="_blank">LCA Nedir?</a> 
      </div> </cente>
      <br />

      <div>
        <label for="name">İsim: </label>
        <input type="text" id="name"  />
      </div>
      <br />

      <div>
        <label for="surname">Soyisim: </label>
        <input type="text" id="surname"  />
      </div>
      <br />

      <div>
        <label for="Doğum Tarihi">Doğum Tarihi: </label>
        <input type="date" id="Doğum Tarihi"  />
      </div>
      <br />

      <div>
        <label><b>Cinsiyet</b></label> <br />
        <label for="women">Kadın</label>
        <input type="radio" name="sex" id="women" />
        <label for="man">Erkek</label>
        <input type="radio" name="sex" id="man"  />
      </div>
      <br />

      <div>
        <label><b>Eğitim Durmu</b></label> <br />
        <label for="İlkokul/Ortaokul">İlkokul/Ortaokul</label>
        <input type="radio" name="eğitim" id="İlkokul/Ortaokul" />
        <label for="Lise">Lise</label>
        <input type="radio" name="eğitim" id="Lise"  />
        <label for="Önlisans/Lisans">ÖnLisans/Lisans</label>
        <input type="radio" name="eğitim" id="Önlisans/Lisans"  />
      </div>
      <br />

      <div>
        <label for="Okul">Okul: </label>
        <input type="text" id="Okul"  />
      </div>
      <br />

      <div>
        <label for="Bölüm*">Bölüm*: </label>
        <input type="text" id="Bölüm*"  />
      </div>
      <br />

      <div>
        <label><b>Yabancı Diller*</b></label> <br />
        <label for="İngilizce">İngilizce</label>
        <input type="checkbox" name="langs" id="İngilizce" />
        <label for="Seviye">Seviye: </label>
        <input type="text" id="Seviye"  /> <br />
        <label for="Almanca">Almanca</label>
        <input type="checkbox" name="langs" id="Almanca" />
        <label for="Seviye">Seviye: </label>
        <input type="text" id="Seviye"  /> <br />
        <label for="Fransızca">Fransızca</label>
        <input type="checkbox" name="langs" id="Fransızca" />
        <label for="Seviye">Seviye: </label>
        <input type="text" id="Seviye"  /> <br />
        <label for="Diğer">Diğer</label>
        <input type="checkbox" name="langs" id="Diğer" />
        <label for="Seviye">Seviye: </label>
        <input type="text" id="Seviye"  /> 
      </div>
      <br />

      <div>
        <label><b>Eğitim Tarihi</b></label> <br />
        <label for=" Mart 2023">Mart 2023</label>
        <input type="checkbox" name="langs" id="Mart 2023" />
        <label for="Nisan 2023">Nisan 2023</label>
        <input type="checkbox" name="langs" id="Nisan 2023"  />
      </div>
      <br />

      <div>
        <label><b>Eğitim Yeri</b></label> <br />
        <label for=" SAnal Sınıf">Sanal Sınıf</label>
        <input type="checkbox" name="langs" id="Sanal Sınıf" />
        <label for="Yüzyüze">Yüzyüze</label>
        <input type="checkbox" name="langs" id="Yüzyüze"  />
      </div>
      <br />

      <div>
        <label><b>İletişim Bilgileri</b></label> <br />
        <label for="Telefon Numarası">Telefon Numarası: </label>
        <input type="text" id="telefon numarası"  /> <br />
        <label for="Email">Email: </label>
        <input type="text" id="Email"  /> <br />
        <label for="Adres">Adres: </label>
        <input type="text" id="Adres" /> <br />
      </div>
      <br />

      <button type="submit">Gönder</button>

      <h4>*Zorunlu değil.</h4>

    </form>
  </body>
</html>
