<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link
        href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="1.css">
    <title>ŞİFRE OLUŞTURUCU </title>
</head>
<body>
    <div class="container">
        <div class="passwordBox">
            <h3>ŞİFRE OLUŞTURUCU</h3>
            <div class="password-container">
                <p id="password"></p>   
            </div>
            <div class="selection-container">                
                <div class="selection">
                    <label for="length">Şifre Uzunluğu:</label>
                    <input type="number" name="" id="length">
                </div>
                <div class="selection">
                    <label for="symbol">Özel Karakter:</label>
                    <input type="checkbox" name="" id="symbol">
                </div>
                <div class="selection">
                    <label for="number">Sayı:</label>
                    <input type="checkbox" name="" id="number">
                </div>
                <div class="selection">
                    <label for="upperCase">Büyük Harf:</label>
                    <input type="checkbox" name="" id="upperCase">
                </div>
                <div class="selection">
                    <label for="lowerCase">Küçük Harf:</label>
                    <input type="checkbox" name="" id="lowerCase">
                </div>
            </div>
            <button class="btn btn-success" id="generatePassword" onclick="generatePassword()">
                <i class="fas fa-check"></i>Oluştur
            </button>
        </div>
    </div>
    <script src="1.js"></script>
</body>
</html>
