<!DOCTYPE html>
<html lang="en">
<head>

  <title>Github Profile App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Github Profile App</h1>

  <script src="script.js"></script>
</body>
</html>
