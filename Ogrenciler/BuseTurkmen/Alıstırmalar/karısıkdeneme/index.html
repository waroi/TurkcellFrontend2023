<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kütüphane Projesi</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Kütüphane Projesi</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addBookModal">Kitap Ekle</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Kitap Listesi</h3>
					</div>
					<div class="panel-body">
						<form class="form-inline">
							<div class="form-group">
								<label for="filter-category">Kategori:</label>
								<select class="form-control" id="filter-category">
									<option value="">Tümü</option>
								</select>
							</div>
							<div class="form-group">
								<label for="filter-author">Yazar:</label>
								<select class="form-control" id="filter-author">
									<option value="">Tümü</option>
								</select>
							</div>
							<div class="form-group">
								<label for="sort">Sırala:</label>
								<select class="form-control" id="sort">
									<option value="title-asc">Başlık A-Z</option>
									<option value="title-desc">Başlık Z-A</option>
									<option value="author-asc">Yazar A-Z</option>
									<option value="author-desc">Yazar Z-A</option>
									<option value="date-asc">Tarih Eski-Yeni</option>
									<option value="date-desc">Tarih Yeni-Eski</option>
								</select>
							</div>
							<div class="form-group">
								<label for="search">Ara:</label>
								<input type="text" class="form-control" id="search">
							</div>
						</form>
					</div>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Kapak</th>
								<th>Kitap Adı</th>
								<th>Yazar</th>
							</tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
