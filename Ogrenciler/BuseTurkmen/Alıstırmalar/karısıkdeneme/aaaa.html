<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .modal-header, h4, .close {
    background-color: #a0f0c4;
    color:white !important;
    text-align: center;
    font-size: 30px;
  }
  .modal-footer {
    background-color: #f9f9f9;
  }
  </style>
</head>
<body>

<div class="container">
  <h2>MY LIBARY</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-default btn-lg" id="myBtn"><span class="glyphicon glyphicon-plus"></span></button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>Added New Book</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="bookname"><span class="glyphicon glyphicon-book"></span> Book name</label>
              <input type="text" class="form-control" id="usrname" placeholder="book name">
            </div>
            <div class="form-group">
              <label for="author"><span class="glyphicon glyphicon-user"></span> Author</label>
              <input type="text" class="form-control" id="psw" placeholder="author">
            </div>
            <div class="form-group">
              <label for="year"><span class="glyphicon glyphicon-time"></span> Year</label>
              <input type="number" class="form-control" id="psw" placeholder="year">
            </div>
            <div class="form-group">
              <label for="category"><span class="glyphicon glyphicon-eye-open"></span> Category </label>
              <input type="text" class="form-control" id="psw" placeholder="category">
            </div>
            <div class="form-group">
              <label for="poster"><span class="glyphicon glyphicon-picture"></span> Poster URL</label>
              <input type="url" class="form-control" id="psw" placeholder="poster url">
            </div>
           
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-plus"></span> Added</button>
          </form>
        </div>
      </div>
      
    </div>
  </div> 
  <div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="search">Ara:</label>
                        <input type="text" class="form-control" id="search">
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
</div>
<script>
$(document).ready(function(){
  $("#myBtn").click(function(){
    $("#myModal").modal();
  });
});
</script>

</body>
</html>
