<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Film Koleksiyonu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <div class="container mt-3">
        <form id="movieForm">
            <div class="mb-3">
              <label for="movieName" class="form-label">Film ismi</label>
              <input type="text" class="form-control" name="movieName" id="movieName">
            </div>
            <div class="mb-3">
              <label for="director" class="form-label">Yönetmen</label>
              <input type="text" name="director" class="form-control" id="director">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Yıl</label>
                <input type="number" name="year" class="form-control" id="year">
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">Tür</label>
                <input type="text" name="type" class="form-control" id="type">
              </div>
              <div class="mb-3">
                <label for="posterUrl" class="form-label">Afiş Url</label>
                <input type="url" name="posterUrl" class="form-control" id="posterUrl">
              </div>
            <button type="submit" class="btn btn-primary">Film ekle</button>
          </form>
    </div>
    
    <table id="movieTable" class="table table-bordered border-dark container mt-3">
      <thead>
        <tr>
          <th>Film Adı</th>
          <th>Yönetmen</th>
          <th>Yıl</th>
          <th>Tür</th>
          <th>Afiş</th>
    
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="movieCard" class="d-flex gap-4 flex-wrap container">
    </div>

    <script src="movie.js"></script>
  </body>
</html>
