<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML - CSS - JavaScript - Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <form>
        <div class="display">
          <input type="text" name="display" class="result" disabled>
        </div>
        <div class="calculatorKeys">
          <div>
            <button type="button" value="clear" class="clear">AC</button>
            <button type="button" value="delete" class="delete">DE</button>
            <button type="button" value="." class="decimal">.</button>
            <button type="button" value="/" class="operator">/</button>
          </div>
          <div>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="*" class="operator">*</button>
          </div>
          <div>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="-" class="operator">-</button>
          </div>
          <div>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="+" class="operator">+</button>
          </div>
          <div>
            <button type="button" value="00">00</button>
            <button type="button" value="0">0</button>
            <button type="button" value="=" class="equal operator">=</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
