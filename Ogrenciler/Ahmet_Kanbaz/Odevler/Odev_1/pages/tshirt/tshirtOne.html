<head>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <section class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div class="row">
            <div class="col-lg-6 text-center">
              <img src="../../images/tshirt/tshirtOneofOne.jpg" alt="" class="img-fluid w-75 mb-3 rounded-2">
            </div>
            <div class="col-lg-6 text-center text-lg-start">
              <img src="../../images/tshirt/tshirtOneofTwo.jpg" alt="" class="img-fluid w-75 mb-3 rounded-2">
            </div>
            <div class="col-lg-6 text-center">
              <img src="../../images/tshirt/tshirtOneofThree.jpg" alt="" class="img-fluid w-75 mb-3 rounded-2">
            </div>
            <div class="col-lg-6 text-center text-lg-start">
              <img src="../../images/tshirt/tshirtOneofFour.jpg" alt="" class="img-fluid w-75 mb-3 rounded-2">
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="d-flex flex-column gap-4">
            <h2>Lufian</h2>
            <h3>Arezzo Modern Grafik T- Shirt Siyah</h3>
            <p class="fs-7 fst-italic">Ürün Kodu : 111020125100100</p>
            <p class="fw-semibold">Arezzo Modern Grafik T- Shirt %95 Pamuk %5 Elastan Erkek Örme Tişört</p>
            <p class="fs-5">Renk : <span class="fw-semibold">Siyah</span></p>
            <div class="d-flex">
              <label for="size">Bedeninizi Seçiniz:</label>
              <select name="size" id="size" class="form-select form-select-sm w-50 ms-4">
                <option value="sm">Small</option>
                <option value="md">Medium</option>
                <option value="lg">Large</option>
                <option value="xl">X Large</option>
              </select>
            </div>
            <div class="fs-5 fw-semibold">
              <span class="fa-solid fa-truck me-3"></span>
              <span>Hızlı Teslimat ve Ücretsiz Kargo</span>
            </div>
            <p class="fs-7 fst-italic">"Ürünü 120 gün içerisinde koşulsuz bir şekilde iade edebilirsiniz."</p>
            <div class="d-flex flex-wrap py-4">
              <label for="piece">Adet:</label>
              <select name="piece" id="piece" class="form-select form-select-sm w-25 ms-3">
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="four">4</option>
                <option value="five">5</option>
              </select>
              <a href="#" class="btn btn-secondary ms-5">Sepete Ekle</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
