<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript - ToDo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="toDo mt-5 rounded border">
      <div class="row px-3">
        <div class="header bg-primary rounded-top"><h4>ToDo List</h4></div>
        <div class="col-lg-6 getToDo">
          <input type="text" placeholder="Bir ToDo Giriniz..." class="border-0 rounded w-100 my-3 h-50">
          <div>
            <button class="btn btn-danger">ToDo Ekleyin</button>
          </div>
        </div>
      </div>
      
      <div class="row mt-5 px-3">
        <div class="bottomHeader"><h4>ToDo'lar</h4></div>
        <div class="col-lg-6">
          <input type="text" placeholder="Bir ToDo Arayın..." class="border-0 rounded w-100 my-3 h-50">
          <div class="todos"></div>
          <div>
            <button class="btn btn-dark">Tüm ToDo'ları Temizleyin</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
