<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODO LIST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="my-5">
      <div class="container">
        <div class="box">
          <div class="title"><h2>Todo List</h2></div>
          <div class="input-box">
            <div class="my-3">
              <input
                id="input-data"
                type="text"
                placeholder="Bir Todo girin."
              />
            </div>
            <button id="add-button" class="btn btn-danger">Todo Ekleyin</button>
          </div>
          <hr />
          <div class="todo-list">
            <h4>Todolar</h4>
            <input id="filter" type="text" placeholder="Bir Todo Arayın" />
            <hr />
            <ul id="todo-li" class="list-group"></ul>
          </div>
          <div class="clear">
            <button id="clearButton" class="btn btn-dark">
              Tüm Todo'ları Temizleyin.
            </button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
