                <div class="modal fade" id="addBook" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"

                                <input class="form-control py-1 fs-1 mb-2 mt-1" type="text"
                                    placeholder="Blog görselini giriniz..." id="blogPicture">



                                <button type="submit" class="btn btn-success w-100 my-3 " id="addButton"
                                    data-bs-dismiss="modal">Ekle</button>
                                <button type="button" class="btn btn-danger w-100"
                                    data-bs-dismiss="modal">İptal</button>

                            </div>

                    <div>
