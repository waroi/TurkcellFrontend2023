<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="gameboard">
        <div>
            <label for="checkbox1" id="l1"></label>
            <input type="radio" id="checkbox1" class="d-none">
        </div>
        <div>
            <label for="checkbox2" id="l2"></label>
            <input type="radio" id="checkbox2" class="d-none">
        </div>
        <div>
            <label for="checkbox3" id="l3"></label>
            <input type="radio" id="checkbox3" class="d-none">
        </div>
        <div>
            <label for="checkbox4" id="l4"></label>
            <input type="radio" id="checkbox4" class="d-none">
        </div>
        <div>
            <label for="checkbox5" id="l5"></label>
            <input type="radio" id="checkbox5" class="d-none">
        </div>
        <div>
            <label for="checkbox6" id="l6"></label>
            <input type="radio" id="checkbox6" class="d-none">
        </div>
        <div>
            <label for="checkbox7" id="l7"></label>
            <input type="radio" id="checkbox7" class="d-none">
        </div>
        <div>
            <label for="checkbox8" id="l8"></label>
            <input type="radio" id="checkbox8" class="d-none">
        </div>
        <div>
            <label for="checkbox9" id="l9"></label>
            <input type="radio" id="checkbox9" class="d-none">
        </div>
       
    </div>
    <p id="info"></p>
    <button class="btn">Play Again</button>

    <script src="main.js"></script>
</body>

</html>
