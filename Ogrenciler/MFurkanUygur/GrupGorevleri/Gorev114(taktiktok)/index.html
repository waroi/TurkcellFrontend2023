<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="gameboard">
        <div>
            <span for="checkbox1" id="l1"></span>
        </div>
        <div>
            <span for="checkbox2" id="l2"></span>
        </div>
        <div>
            <span for="checkbox3" id="l3"></span>
        </div>
        <div>
            <span for="checkbox4" id="l4"></span>
        </div>
        <div>
            <span for="checkbox5" id="l5"></span>
        </div>
        <div>
            <span for="checkbox6" id="l6"></span>
        </div>
        <div>
            <span for="checkbox7" id="l7"></span>
        </div>
        <div>
            <span for="checkbox8" id="l8"></span>
        </div>
        <div>
            <span for="checkbox9" id="l9"></span>
        </div>
    </div>
    <p id="info"></p>
    <button class="btn">Play Again</button>

    <script src="main.js"></script>
</body>

</html>
