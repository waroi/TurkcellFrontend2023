<body>
    <nav class="navbar navbar-expand-lg py-4  position-sticky">
        <div class="container">
            <h1 class="mb-1 text-secondary">
                <a class="navbar-brand fs-2 fw-medium" href="#">
                    imagine
                    <span class="text-primary">.</span>
                </a>
            </h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header justify-content-end">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item dropdown ">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                About Us
                            </a>
                            <ul class="dropdown-menu shadow-sm">
                                <li><a class="dropdown-item" href="#">More Free Templates</a></li>
                                <li><a class="dropdown-item" href="#">Our Team</a></li>
                                <li class="nav-item dropend dropdown">
                                    <a class="nav-link dropdown-toggle more-link" href="#" role="button"
                                        data-bs-toggle="dropend" aria-expanded="false">
                                        More Links
                                    </a>
                                    <ul class="dropdown-menu shadow-sm">
                                        <li><a class="dropdown-item" href="#">Menu One</a></li>
                                        <li><a class="dropdown-item" href="#">Menu Two</a></li>
                                        <li><a class="dropdown-item" href="#">Menu Three</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Testimonials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>

                </div>
            </div>

        </div>
    </nav>


    <section class="contact py-5">
        <div class="contact-position">
            <div class="container">
                <div class="text-center py-5">
                    <h1 class="text-white fw-bold">Contact Us</h1>
                </div>
                <div class="row justify-content-center mx-auto ">
                    <div class="col-md-7 bg-white p-5">
                        <div class="col-md-12 mb-5 mx-2">
                            <h4>Contact Form</h4>
                        </div>
                        <form class="row g-3 mx-auto">
                            <div class="col-md-6">
                                <label for="name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="col-md-6">
                                <label for="lname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lname">
                            </div>
                            <div class="col-12">
                                <label for="mail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="mail">
                            </div>
                            <div class="col-12">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject">
                            </div>
                            <div class="col-md-12">
                                <label for="floatingTextarea2">Message</label>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea2" style="height: 100px"></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary px-4  py-2 rounded-pill">Send
                                    Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer py-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-12 text-center">
                    <a href="#" class="p-3"><i class="fa-brands fa-facebook-f"></i></span></a>
                    <a href="#" class="p-3"><i class="fa-brands fa-twitter"></i></span></a>
                    <a href="#" class="p-3"><i class="fa-brands fa-instagram"></i></span></a>
                    <a href="#" class="p-3"><i class="fa-brands fa-linkedin"></i></span></a>
                    <a href="#" class="p-3"><i class="fa-brands fa-pinterest"></i></span></a>
                </div>
            </div>
            <div class="row d-flex text-center">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
