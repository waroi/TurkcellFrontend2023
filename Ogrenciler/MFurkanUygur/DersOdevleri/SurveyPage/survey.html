<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainDiv">
        <h2>İletişim Formu</h2>
        <p><i>Zaman ayırdığınız için teşekkürler</i></p>

        <form action="">
            <div class="subform">
                <label for="name">Adınız:</label>
                <input required type="text" id="name" placeholder="Adınızı giriniz...">
            </div>
            <div class="subform">
                <label for="surname">Soyadınız:</label>
                <input required type="text" name="" id="surname" placeholder="Soyadınızı giriniz...">
            </div>
            <div class="subform">
                <label>Cinsiyetiniz:</label>
                <br>
                <label for="woman">Kadın</label>
                <input required type="radio" name="gender" id="woman">
                <label for="man">Erkek</label>
                <input required type="radio" name="gender" id="man">
            </div>
            <div class="subform">
                <label for="date">Doğum Tarihi:</label>
                <input required type="date" name="" id="date">
            </div>
            <div class="subform">
                <label for="email">E-mail:</label>
                <input required type="email" name="" id="email" placeholder="Mail adresinizi giriniz...">
            </div>
            <div class="subform">
                <label for="phone">Telefon:</label>
                <input required type="text" name="" id="phone" placeholder="Telefon numaranızı giriniz...">
            </div>
            <div class="subform">
                <input required type="checkbox" name="metinler" id="Aydınlatma">
                <label for="Aydınlatma" id="aydınlatmaMetni">Aydınlatma metnini okudum ve kabul ediyorum.*</label>
                <br>
                <input required type="checkbox" name="metinler" id="bilgi">
                <label for="bilgi" id="bilgilendirmeMetni">SMS ve E-mail yoluyla bilgilendirmeye onay veriyorum.</label>
            </div>
            <button type="submit">Gönder</button>
        </form>
    </div>
</body>

</html>
