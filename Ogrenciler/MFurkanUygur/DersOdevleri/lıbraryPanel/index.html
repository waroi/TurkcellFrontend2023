<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-black">
    <nav class="navbar navbar-expand-lg  bg-dark justify-content-between">
        <div class="container">
            <a class="navbar-brand fw-semibold text-white" href="#">Merdiven6 Kitapları</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div class="mt-4 mb-2">
                    <div class="  d-flex align-items-center">
                        <label for="searchBook" class="text-white fw-semibold"> Ara:</label>
                        <input class="form-control ms-2 py-1" placeholder="Kitap ara" type="text" id="searchBook">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="someButtons mt-2 mb-3 ">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 mb-2">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-warning w-100 mb-2 fw-bold" data-bs-toggle="modal"
                        data-bs-target="#addBook">
                        Kitap Ekle
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="addBook" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="addBookLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="addBookLabel">Kitap Ekleyiniz!</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <label for="bookName">Kitap Adı: </label>
                                        <input class="form-control py-1 fs-6 mb-2 mt-1"
                                            placeholder="Kitap adı giriniz..." type="text" id="bookName">

                                        <label for="bookWriter">Yazar: </label>
                                        <input class="form-control py-1 fs-6 mb-2 mt-1"
                                            placeholder="Yazar ismini giriniz..." type="text" id="bookWriter">

                                        <label for="bookType">Kitap Türü: </label>
                                        <input class="form-control py-1 fs-6 mb-2 mt-1"
                                            placeholder="Kitap türünü giriniz..." type="text" id="bookType">

                                        <label for="bookDate">Basım Yılı: </label>
                                        <input class="form-control py-1 fs-6 mb-2 mt-1"
                                            placeholder="Basım yılını giriniz..." type="text" id="bookDate">

                                        <label for="bookPicture">Kitap Görseli: </label>
                                        <input class="form-control py-1 fs-6 mb-2 mt-1" type="text"
                                            placeholder="Kitap görselini giriniz..." id="bookPicture">

                                        <button type="submit" class="btn btn-success w-100 my-3 " id="addButton"
                                            data-bs-dismiss="modal">Ekle</button>
                                        <button type="button" class="btn btn-danger w-100"
                                            data-bs-dismiss="modal">İptal</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="accordion accordion-flush mb-2" id="filterBookButton">
                        <div class="accordion-item">
                            <h2 class="accordion-header bg-black">
                                <button class="btn btn-primary fw-bold w-100 collapsed " type="button"
                                    data-bs-toggle="collapse" data-bs-target="#bookFilterTags" aria-expanded="false"
                                    aria-controls="bookFilterTags">
                                    Filtreler
                                    <i class="bi-arrow-down"></i>
                                </button>
                            </h2>
                            <div id="bookFilterTags" class="accordion-collapse collapse"
                                data-bs-parent="#filterBookButton">
                                <div class="accordion-body ">
                                    <h6 class="mb-0">Yazara göre:</h6>
                                    <hr class="my-1">
                                    <div id="writerFilterTag" class="mb-3"></div>
                                    <h6 class="mb-0">Türüne göre:</h6>
                                    <hr class="my-1">
                                    <div id="typeFilterTag"></div>
                                    <button class="btn btn-secondary w-100 mt-3" id="clearFilters">Filtreleri
                                        Temizle</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 mt-1" id="deleteAll">Tüm Kitapları Sil</button>
                </div>
                <div class="col-lg-9 bg-dark">
                    <!-- <div class="row align-items-center my-2">
                        <div class="col-lg-4">
                            <select class="form-select py-1" id="sortOptions" aria-label="Sort books">
                                <option value="defaultSort" id="defaultSort" selected>Varsayılan</option>
                                <option value="azSort" id="azSort">A-z</option>
                                <option value="zaSort" id="zaSort">Z-a</option>
                                <option value="dateSort" id="dateSort">Tarih</option>
                            </select>
                        </div>
                    </div> -->
                    <div class="d-flex justify-content-end mt-3">
                        <select class="form-select py-1 w-25" id="sortOptions" aria-label="Sort books">
                            <option value="defaultSort" id="defaultSort" selected>Varsayılan</option>
                            <option value="azSort" id="azSort">A-z</option>
                            <option value="zaSort" id="zaSort">Z-a</option>
                            <option value="dateSortIncrease" id="dateSortIncrease">Tarih göre artan</option>
                            <option value="dateSortDescend" id="dateSortDescend">Tarihe göre azalan</option>

                        </select>
                    </div>
                    <div class="row" id="bookContainer">

                    </div>

                </div>
            </div>


        </div>
    </section>
    <script src="./main.js"></script>
    <script src="./ui.js"></script>
    <script src="./storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
