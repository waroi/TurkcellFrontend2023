<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Merdiven Üstü</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <a class="nav-link" href="#">Link</a>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>

    <section class="someButtons my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 mb-2">
                    <div class="btn btn-primary w-100 d-flex  justify-content-center  align-items-center">
                        <label for="searchBook" class="w-25"> Ara:</label>
                        <input class=" w-75" type="text" id="searchBook">
                    </div>
                </div>
                <!-- Kitap ekleme -->
                <div class="col-lg-3">
                    <div class="accordion accordion-flush mb-2" id="addBookButton">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="btn btn-primary fw-bold w-100 collapsed " type="button"
                                    data-bs-toggle="collapse" data-bs-target="#addBookAllInputs" aria-expanded="false"
                                    aria-controls="addBookAllInputs">
                                    Kitap Ekle
                                    <i class="bi-arrow-down"></i>
                                </button>
                            </h2>
                            <div id="addBookAllInputs" class="accordion-collapse collapse"
                                data-bs-parent="#addBookButton">
                                <div class="accordion-body pb-0 mb-0">
                                    <div class="row">
                                        <form>
                                            <label for="bookName">Book Name: </label>
                                            <input class="form-control" type="text" id="bookName">
                                            <br>

                                            <label for="bookWriter">Book Writer: </label>
                                            <input class="form-control" type="text" id="bookWriter">
                                            <br>

                                            <label for="bookType">Book Type: </label>
                                            <input class="form-control" type="text" id="bookType">
                                            <br>

                                            <label for="bookDate">Book Date: </label>
                                            <input class="form-control" type="text" id="bookDate">
                                            <br>

                                            <label for="bookPicture">Book Picture: </label>
                                            <input class="form-control" type="text" id="bookPicture">
                                            <br>

                                            <button type="submit" class="btn btn-primary w-100 "
                                                id="addButton">Add</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Filtreleme -->
                <div class="col-lg-3">
                    <div class="accordion accordion-flush mb-2" id="filterBookButton">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="btn btn-primary fw-bold w-100 collapsed " type="button"
                                    data-bs-toggle="collapse" data-bs-target="#bookFilterTags" aria-expanded="false"
                                    aria-controls="bookFilterTags">
                                    Filtreler
                                    <i class="bi-arrow-down"></i>
                                </button>
                            </h2>
                            <div id="bookFilterTags" class="accordion-collapse collapse"
                                data-bs-parent="#filterBookButton">
                                <div class="accordion-body ">
                                    <h6 class="mb-0">Yazarlar:</h6>
                                    <hr class="mt-2 pt-2">
                                    <div id="writerFilterTag"></div>
                                    <h6>Türler</h6>
                                    <hr class="mt-2 pt-2">
                                    <div id="typeFilterTag"></div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                                    data-bs-toggle="collapse" data-bs-target="#bookSortTags" aria-expanded="false"
                                    aria-controls="bookSortTags">
                                    Sırala
                                    <i class="bi-arrow-down"></i>
                                </button>

                                        <li class="list-group mb-2"><button class="btn btn-dark">Tarihe göre</button>
                                        </li>
                                    </ul>

                            </div>
                        </div>
                    </div>
                </div> -->
                <div class="col-lg-3">
                    <select class="form-select" id="sortOptions" aria-label="Sort books">
                        <option  value="defaultSort" id="defaultSort" selected>Varsayılan</option>
                        <option value="azSort" id="azSort">A-z</option>
                        <option value="zaSort" id="zaSort">Z-a</option>
                        <option value="dateSort" id="dateSort">Tarih</option>
                    </select>
                </div>
            </div>

            <section class="all-books-on-display">
                <div class="container">
                    <div class="row p-0" id="bookContainer">

                    </div>
                </div>
                <button type="submit" class="btn btn-danger" id="deleteAll">Delete All</button>
            </section>
        </div>
    </section>
    <script src="./main.js"></script>
    <script src="./ui.js"></script>
    <script src="./storage.js"></script>
