<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Merdiven AltÄ±</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Kitaplar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <section class="addBooks my-5">
        <div class="container">
            <div class="accordion accordion-flush mb-5" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header d-flex justify-content-end">
                        <button class="btn btn-primary fw-bold collapsed " type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            Kitap Ekle
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body p-0 m-0">
                            <div class="row">
                                <form>
                                    <label for="bookName">Book Name: </label>
                                    <input class="form-control" type="text" id="bookName">
                                    <br>

                                    <label for="bookWriter">Book Writer: </label>
                                    <input class="form-control" type="text" id="bookWriter">
                                    <br>

                                    <label for="bookType">Book Type: </label>
                                    <input class="form-control" type="text" id="bookType">
                                    <br>

                                    <label for="bookDate">Book Date: </label>
                                    <input class="form-control" type="text" id="bookDate">
                                    <br>

                                    <label for="bookPicture">Book Picture: </label>
                                    <input class="form-control" type="text" id="bookPicture">
                                    <br>

                                    <button type="submit" class="btn btn-primary w-100 " id="addButton">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <section class="all-books-on-display">
                <div class="container">
                    <div class="row p-0" id="bookContainer">

                    </div>
                </div>
                <button type="submit" class="btn btn-danger" id="deleteAll">Delete All</button>
            </section>
        </div>
    </section>
    <script src="./main.js"></script>
    <script src="./ui.js"></script>
    <script src="./storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
