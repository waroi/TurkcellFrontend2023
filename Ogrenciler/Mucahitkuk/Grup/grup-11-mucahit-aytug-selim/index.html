<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="script.js" defer></script>
  </head>
  <body>
    <body>
      <section>
      <div class="container mt-5">
      <div class="card">
        <h5 class="card-header">Todo List</h5>
        <div class="card-body">
         <input id="todo-input" class="w-50 border rounded" placeholder="Bir todo girin.">
         <br>
          <button id="add-todo" class="btn btn-danger mt-3 ">Todo Ekleyin</button>
          <hr>
          <h5>Todolar</h5>
          <input id="todo-search" class="w-50 border rounded" placeholder="Bir todo arayın.">
          <hr class="mb-3">
          <ul id="todo-list">

          </ul>
          <hr class="mt-5">
          <button id="delete-todo" class="btn btn-dark">Tüm Todoları Temizle</button>
        </div>
      </div>
    </div>
    </section>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
