<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XOX Oyunu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div id="players">
        <input type="text" id="player1" placeholder="Oyuncu 1">
        <input type="text" id="player2" placeholder="Oyuncu 2">
        <button id="startgame">Oyunu Başlat</button>
      </div>
      <h3 id="hint">Oyuncu 1 X ile Başlar</h3>
      <div id="status">
        <h2 id="siraText">Sıra: <span id="player"></span></h2>
      </div>
      <div id="game">
      </div>
      <div id="restartBtn"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
