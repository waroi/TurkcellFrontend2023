<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">,
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="media.css">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <a><img src="https://demo.cocobasic.com/seppo-html/demo-5/images/logo.png"></a>
      </nav>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="section">
        <div class="title-section">
          <h1>Work 
            <br>

          <div class="wave-image"></div>

            <img src="https://demo.cocobasic.com/seppo-html/demo-5/images/arrow.png" alt="">

            <button class="btn">Subscribe</button>

        </div>
        <div class="person-section">
          <div class="img-box">
            <img src="https://demo.cocobasic.com/seppo-html/demo-5/images/preview.png" alt="">
          </div>
          <div class="img-title-section">
            <h4>Jacob Hawkings</h4>
            <p class="person-p">CEO</p>
            <p class="body">
              A full stack all around <b>designer</b> that may or may not include a guide for specific
              creative potential methods who framing and evaluating moves.
            </p>
            <div class="coming-links">
              <a class="caption" href="">LinkedIn</a>
              <a class="caption" href="">Twitter</a>
              <a class="caption" href="">Instagram</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="bg-shape-1"></div>
  <div class="bg-shape-2"></div>
