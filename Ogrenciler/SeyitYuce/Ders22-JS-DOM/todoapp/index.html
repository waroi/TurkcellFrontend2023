<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css" />
  <title>Todo List App</title>
</head>

<body>
  <div>
    <h1>Tasks</h1>
    <form id="form">
      <input type="text" id="input" placeholder="What you need to do?" />
      <input type="number" placeholder="Zorluk Seviyesi" min="1" max="5" id="difficulty">
      <input type="date" id="date">
      <button type="submit">Add</button>

    </form>
  </div>
  <hr />
  <ul id="unordered-list">
    <button id="sort-alph" class="btn">Sort Alphabetically</button>
    <button id="sort-diff" class="btn">Sort difficulty</button>
    <button id="sort-date" class="btn">Sort date</button>
  </ul>
  <script src="./script.js"></script>
</body>

</html>
