<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign In</title>
  </head>

  <body class="bg-primary">
    <nav class="navbar navbar-expand-lg bg-primary position-sticky top-0">
      <div class="container">
        <a class="navbar-brand text-danger" href="./index.html"
          >Celestial Estate</a
        >
        <button
          class="navbar-toggler bg-danger"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon text-danger bg-danger"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-danger"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-danger"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown link
              </a>
              <ul class="dropdown-menu bg-primary">
                <li>
                  <a class="dropdown-item text-danger" href="#">Action</a>
                </li>
                <li>
                  <a class="dropdown-item text-danger" href="#"
                    >Another action</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-danger" href="#"
                    >Something else here</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary btn btn-danger order-1" href="#"
                >Sing In</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="mt-5 col-6 mx-auto text-warning">
      <div class="row justify-content-center container">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Sign In</h2>
          <form>
            <div class="form-floating mb-3">
              <label for="floatingInput text-primary ">Email</label>
              <input
                type="email"
                class="form-control bg-primary"
                id="floatingInput"
                placeholder="name@example.com"
              />
            </div>
            <div class="form-floating">
              <label for="floatingPassword">Password</label>
              <input
                type="password"
                class="form-control bg-primary"
                id="floatingPassword"
                placeholder="Password"
              />
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Remember me</label
              >
            </div>
            <button
              type="submit"
              class="btn border w-100 text-warning btn-block"
              id="liveToastBtn"
            >
              Sign In
            </button>
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
              <div
                id="liveToast"
                class="toast bg-danger"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
              >
                <div class="toast-header">
                  <strong class="me-auto">Celestial Estate</strong>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="toast"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="toast-body">User not found!</div>
              </div>
            </div>
          </form>
          <div class="text-center mt-3">
            <a href="#" class="text-warning">Forgot password?</a>
          </div>
          <div class="text-center mt-3">
            Don't have an account? <a href="#" class="text-warning">Sign Up</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js "></script>
  </body>
</html>
