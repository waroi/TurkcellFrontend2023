<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Movie</title>
  </head>
  <body>
    <div class="container">
      <h1>Film App</h1>
      <form id="form" class="d-flex gap-2 mb-5 mt-3">
        <div class="d-flex flex-column">
          <label for="filmName">Film Name</label>
          <input type="text" id="filmName" placeholder="Prestige" />
        </div>

        <div class="d-flex flex-column">
          <label for="director">Director Name</label>
          <input type="text" id="director" placeholder="Christopher Nolan" />
        </div>

        <div class="d-flex flex-column">
          <label for="year">Year</label>
          <input type="number" min="1900" max="2023" value="2020" id="year" />
        </div>

        <div class="d-flex flex-column">
          <label for="genres">Genres</label>
          <select name="" id="genres" class="h-100">
            <option value="action">Action</option>
            <option value="science-fiction">Science Fiction</option>
            <option value="comedy">Comedy</option>
            <option value="adventure">Adventure</option>
            <option value="drama">Drama</option>
            <option value="romance">Romance</option>
            <option value="history">History</option>
          </select>
        </div>

        <div class="d-flex flex-column">
          <label for="url">Film Url</label>
          <input
            type="url"
            id="url"
            placeholder="https://upload.wikimedia.org/wikipedia/tr/thumb/f/fc/Prestij_f_1.jpg/800px-Prestij_f_1.jpg"
          />
        </div>
        <button id="submitBtn" class="btn btn-success">Submit</button>
        <button id="editBtn" class="d-none btn btn-warning">Edit</button>
      </form>

      <div id="cards" class="row gap-4">
        <div class="card" style="width: 18rem">
          <img
            src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8="
            class="card-img-top"
            alt="imaj"
          />
          <div class="card-body">
            <h5 class="card-title">Film Adı</h5>
            <p class="text-muted">Yönetmen</p>
            <span>Tür</span>
            <span>Yıl</span>
          </div>
          <div>
            <button class="btn btn-primary">Güncelle</button>
            <button class="btn btn-primary">Sil</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
