<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <h2>Random Password Generater</h2>
      <input
        type="text"
        name=""
        placeholder="Create password"
        id="password"
        readonly
      />
      <div class="select-btn">
        <div id="button" class="btn1">Generate</div>
        <select id="select"></select>
      </div>

      <div class="checkbox-list">
        <div>
          <input type="checkbox" name="lowercase" class="checkbox" />
          <label for="vehicle1"> lowercase</label><br />
        </div>

        <div>
          <input type="checkbox" name="uppercase" class="checkbox" />
          <label for="vehicle2"> uppercase</label><br />
        </div>
        <div>
          <input type="checkbox" name="numbers" class="checkbox" />
          <label for="vehicle3"> numbers</label><br />
        </div>
        <div>
          <input type="checkbox" name="symbols" class="checkbox" />
          <label for="vehicle3"> symbols</label><br />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
