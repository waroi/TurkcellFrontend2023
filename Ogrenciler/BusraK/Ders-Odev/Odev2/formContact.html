<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div
      style="
        background-image: url('zarf.png');
        background-repeat: no-repeat;
        font-family: sans-serif;
        background-size: 100% 100%;
        height: 700px;
        padding-left: 100px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      "
    >
      <div>
        <iframe
          style="margin-top: 190px; margin-left: 45%"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48152.69528633698!2d29.01271007818618!3d41.035243200158526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac826d524c9f1%3A0xc14f7612337b7f38!2zw5xza8O8ZGFyL8Swc3RhbmJ1bA!5e0!3m2!1str!2str!4v1519733547760"
          frameborder="0"
          style="border: 0"
          allowfullscreen
        >
        </iframe>
      </div>
      <div width="100px" style="margin-top: 14%; margin-right: 16%">
        <form>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />
          &nbsp;&nbsp;
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          /><br /><br />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email.."
          />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Your password.."
          />
          <br /><br />
          <label for="country">Country : </label>
          <select id="country" name="country">
            <option value="turkey">Turkey</option>
            <option value="france">France</option>
            <option value="england">England</option>
            <option value="others">Others...</option>
          </select>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <label for="gender">Gender : </label>
          <input type="radio" id="kadin" name="sex" />
          <label for="kadin">Woman</label>
          <input type="radio" id="erkek" name="sex" />
          <label for="erkek">Man</label>
          <br /><br />
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 100px; width: 300px"
          ></textarea
          ><br />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
