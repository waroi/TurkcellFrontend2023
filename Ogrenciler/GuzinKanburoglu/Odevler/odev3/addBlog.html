<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</head>

<body style="background-color:#F9F1F0">
    <section style="background-color: #AA1945" class=" d-flex justify-content-around pt-2 fixed-top">
        <ul class="d-flex list-unstyled gap-3">
            <li>
                <img alt="Facebook" fetchpriority="high"
                    src="https://static.wixstatic.com/media/23fd2a2be53141ed810f4d3dcdcd01fa.png/v1/fill/w_25,h_25,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/23fd2a2be53141ed810f4d3dcdcd01fa.png"
                    style="width: 20px; height: 20px; object-fit: cover;">
            </li>
            <li>
                <img alt="Instagram" fetchpriority="high"
                    src="https://static.wixstatic.com/media/81af6121f84c41a5b4391d7d37fce12a.png/v1/fill/w_25,h_25,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/81af6121f84c41a5b4391d7d37fce12a.png"
                    style="width: 20px; height: 20px; object-fit: cover;">
            </li>
            <li><img alt="TikTok  " fetchpriority="high"
                    src="https://static.wixstatic.com/media/11062b_1334e6fc91bb42a3bb0aae2d0dec4870~mv2.png/v1/fill/w_25,h_25,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/11062b_1334e6fc91bb42a3bb0aae2d0dec4870~mv2.png"
                    style="width: 20px; height: 20px; object-fit: cover;"></li>
            <li>
                <img alt="Twitter" fetchpriority="high"
                    src="https://static.wixstatic.com/media/01ab6619093f45388d66736ec22e5885.png/v1/fill/w_25,h_25,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/01ab6619093f45388d66736ec22e5885.png"
                    style="width: 20px; height: 20px; object-fit: cover;">
            </li>
            <li>
                <img alt="YouTube" fetchpriority="high"
                    src="https://static.wixstatic.com/media/203dcdc2ac8b48de89313f90d2a4cda1.png/v1/fill/w_25,h_25,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/203dcdc2ac8b48de89313f90d2a4cda1.png"
                    style="width: 20px; height: 20px; object-fit: cover;">
            </li>
        </ul>
        <ul class="d-flex list-unstyled gap-3 text-light">
            <li>
                Contact
            </li>
            <li>About</li>
            <li>Home</li>
        </ul>
    </section>
    <div class="container mt-5">
        <form class="pt-5" id="blogForm">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
                <label class="form-label">Writer</label>
                <input type="text" class="form-control" id="writer">
            </div>
            <div class="mb-3">
                <label class="form-label">Writing</label>
                <textarea class="form-control" id="writing" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Picture</label>
                <input type="text" class="form-control" id="picture">
            </div>
            <div class="mb-3">
                <h4 style="color:#AA1945">Kategoriler</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" id="technology" value="technology" checked>
                    <label class="form-check-label" for="exampleRadios1">
                     technology
                    </label>
                  </div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" id="food" value="food" checked>
                    <label class="form-check-label" for="exampleRadios1">
                     food
                    </label>
                  </div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" id="animals" value="animals" checked>
                    <label class="form-check-label" for="exampleRadios1">
                     animals
                    </label>
                  </div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" id="game" value="game" checked>
                    <label class="form-check-label" for="exampleRadios1">
                     game
                    </label>
                  </div>
            </div>
            <button style="background-color: #AA1945" type="submit" class="btn text-light">Add a new post</button>
        </form>
    </div>

    <script src="./js/addBlog.js"></script>
</body>

</html>
