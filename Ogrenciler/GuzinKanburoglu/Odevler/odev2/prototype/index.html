<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #f0d9db;">
    <!-- Vertically centered scrollable modal -->
    <!-- Button trigger modal -->
       <h1 class="text-center text-danger mt-4">Kitaplar</h1>
    <div class="container d-flex justify-content-between flex-wrap">
        
            <h4>Kategoriler</h4>
            <div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="categories" id="science" value="bilim">
                <label class="form-check-label" for="exampleRadios1">
                 Bilim
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="categories" id="literature" value="edebiyat">
                <label class="form-check-label" for="exampleRadios2">
                  Edebiyat
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="categories" id="comic book" value="cizgi roman">
                <label class="form-check-label" for="exampleRadios3">
                  Cizgi roman
                </label>
              </div>
            </div>
      
        <button type="button" class="btn btn-danger mt-5" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">
            Kitap ekle
        </button>
        <button id="sortByAlphabet" type="button" class="btn btn-danger mt-5">Alfabeye gore sirala</button>
        <button id="sortByAlphabetReverse" type="button" class="btn btn-danger mt-5">Ters alfabetik sirala</button>
        <button id="sortByYear" type="button" class="btn btn-danger  mt-5">Tarihe gore sirala</button>
        <input id="writerFilter" type="text" class="form-control w-50 d-flex mt-3"
        placeholder="Yazar ismi giriniz...">
        <input id="search" type="text" class="form-control w-50 d-flex mt-3"
            placeholder="Kitap ismi giriniz...">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add a Book</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="bookForm">
                        <div class="mb-3">
                            <label for="bookName" class="form-label">Kitap Adi</label>
                            <input type="text" class="form-control" id="bookName">
                        </div>
                        <div class="mb-3">
                            <label for="writer" class="form-label">Yazar</label>
                            <input type="text" class="form-control" id="writer">
                        </div>
                        <div class="mb-3">
                            <label for="dateOfBook" class="form-label">Yazildigi Tarih</label>
                            <input type="text" class="form-control" id="dateOfBook">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rate" id="science" value="bilim" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                 Bilim
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="rate" id="literature" value="edebiyat">
                                <label class="form-check-label" for="exampleRadios2">
                                  Edebiyat
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="rate" id="comic book" value="cizgi roman">
                                <label class="form-check-label" for="exampleRadios3">
                                  Cizgi roman
                                </label>
                              </div>
                        </div>
                        <div class="mb-3">
                            <label for="cover" class="form-label">Kitap Kapagi</label>
                            <input type="text" class="form-control" id="cover">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="book-collection-area" class="book-collection-area mt-3">
        <div class="container">
            <div id="book-collection" class="row book-collection">
                <div class="col-md-3 my-3 cardBook" id="${book.id}">
                    <div class="card h-100">
                        <img src="https://i.idefix.com/cache/600x600-0/originals/0001807784001-1.jpg"
                            class="card-img-top book-cover" alt="..." />
                        <div class="card-body">
                            <h2 class="card-title book-title">Jane Eyre</h2>
                            <h4 class="card-title writer">Charlotte BrontÃ«</h4>
                            <h6 class="card-title dateOfBook">1847</h6>
                            <h6 class="card-title book-category">Edebiyat</h6>                
                            <button class="btn btn-danger">Sil</button>
                            <button class="btn btn-warning">Guncelle</button>
                        </div>
                    </div>
                </div>
              
                <div class="col-md-3 my-3 cardBook" id="${book.id}">
                    <div class="card h-100">
                        <img src="https://i.dr.com.tr/cache/500x400-0/originals/0000000278463-1.jpg"
                            class="card-img-top book-cover" alt="..." />
                        <div class="card-body">
                            <h2 class="card-title book-title">Aska Dair Nesirler</h2>
                            <h4 class="card-title writer">Umit Yasar Oguzcan</h4>
                            <h6 class="card-title dateOfBook">2008</h6>
                            <h6 class="card-title book-category">Edebiyat</h6>                      
                            <button class="btn btn-danger  ">Sil</button>
                            <button class="btn btn-warning ">Guncelle</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script> 
</body>

</html>
