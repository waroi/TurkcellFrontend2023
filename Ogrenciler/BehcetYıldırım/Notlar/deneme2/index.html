<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="d-flex">
      <h1 class="text-light m-2 text-lg-start text-sm-center">
        Mertcan's Blog
      </h1>
      <div class="form-group m-3">
        <input
          class="form-control"
          type="text"
          name="filter"
          id="filter"
          placeholder="Bir post arayÄ±n"
        />
      </div>
    </div>

    <div class="container">
      <div class="row mt-3">
        <div class="col md-6">
          <form class="add-post-form" id="add-post-form">
            <div class="form-group">
              <label for="author" class="text-light">Author</label>
              <input type="text" class="form-control" id="author-value" />
            </div>
            <div class="form-group">
              <label for="category" class="text-light">Category</label>
              <input type="text" class="form-control" id="category-value" />
            </div>
            <div class="form-group">
              <label for="post" class="text-light">Post</label>
              <textarea class="form-control" id="post-value"></textarea>
            </div>
            <div class="form-group">
              <label for="thumbnail" class="text-light">Thumbnail</label>
              <input type="text" class="form-control" id="thumbnail-value" />
            </div>
            <div class="form-group">
              <label for="date" class="text-light">Date</label>
              <input type="text" class="form-control" id="date-value" />
            </div>
            <div class="d-sm-flex justify-content-sm-center d-lg-block">
              <button
                type="submit"
                class="btn btn-primary my-3"
                id="add-post-btn"
              >
                Add Post
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="post-list row" id="post-list"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
