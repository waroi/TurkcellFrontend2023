<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .box {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <!-- <div class="container bg-primary">
      <h1>Container</h1>
    </div> -->

    <!-- ^ GRİD SYSTEM ---->
    <!-- Grid system'de satırlar 12 parçadan oluşur. -->
    <div class="container">
      <div class="row">
        <!-- Burada col dediğimiz zaman boxları eşit width'ler ile satıra sığdıracak. -->
        <div class="box bg-danger col-2"></div>
        <div class="box bg-primary col-4"></div>
        <div class="box bg-success col-6"></div>
        <!-- Burada 12 parça olan satıra göre box boyutlarını dağıtıyoruz. -->
        <div class="box bg-light"></div>

        <div class="box bg-danger col-sm"></div>
        <div class="box bg-success col-sm"></div>
        <div class="box bg-primary col-sm"></div>
        <!-- Burada col-sm özelliği, container responsive yapıda sm boyutuna geldiğinde boxları alt alta sıralar. sm yerine container'ın diğer boyutlarını da kullanabiliriz.(sm-md-lg-xl...) -->
      </div>
    </div>
  </body>
</html>
