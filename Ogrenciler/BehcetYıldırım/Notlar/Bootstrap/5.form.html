<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="" style="width: 25rem">
        <h4>Form</h4>
        <hr />
        <div class="form-group">
          <label for="name"> Name</label>
          <input type="text" name="name" id="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form-control" />
          <small class="form-text text-danger">*Boş bırakılamaz.</small>
        </div>
        <div class="form-group">
          <label for="language">Diller</label>
          <select class="form-control form-select" id="language">
            <option>İngilizce</option>
            <option>Türkçe</option>
            <option>Fransızca</option>
            <option>Flemenkçe</option>
          </select>
        </div>
        <br />
        <div class="form-group">
          <label for="message">Mesajınız</label>
          <textarea id="message" rows="5" class="form-control"></textarea>
        </div>
        <br />
        <div class="form-group">
          <div class="form-check">
            <input
              type="checkbox"
              name="accept"
              id="accept"
              class="form-check-input"
            />
            <label for="accept" class="form btn-check-text">
              Sözleşmeyi okudum.
            </label>
          </div>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
