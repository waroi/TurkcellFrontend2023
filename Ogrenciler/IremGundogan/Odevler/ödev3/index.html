<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ä°rme-Blog</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ebbfdfcb45.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div
        class="modal fade"
        id="blogModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Blog</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="blog-form">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" id="title" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="text">Text</label>
                  <input type="text" id="text" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="author">Author</label>
                  <input type="text" id="author" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="Date">Date</label>
                  <input type="date" id="year" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="category">Category</label>
                  <select id="category" class="form-control">
                    <option value="">--Choose a Category--</option>
                    <option value="Soups">Soups</option>
                    <option value="Salads">Salads</option>
                    <option value="Sides">Sides</option>
                    <option value="Snacks">Snacks</option>
                    <option value="Sweets">Sweets</option>
                    <option value="Dressings">Dressings</option>
                    <option value="Beverages">Beverages</option>
                    <option value="Mains">Mains</option>
                    <option value="All">All</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="image">Image URL</label>
                  <input type="text" id="image" class="form-control" />
                </div>
                <input type="text" hidden id="id">
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary addSubmit"
                id="saveChangesButton"
              >
                Save changes
              </button>
              <button
                type="button"
                class="btn btn-warning addSubmit d-none"
                id="editButton"
              >
                Edit
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <header>
      <form id="form" class="row align-items-end">
        <div class="form-group col-lg-3 col-sm-4">
          <input
            type="text"
            id="search"
            class="search ms-auto"
            placeholder="Search by title or author"
          />
        </div>
        <div class="form-group col-lg-3 col-sm-4">
          <h5>Filter by:</h5>
          <select
            class="form-select"
            aria-label="Default select example"
            id="filterCategory"
          >
            <option selected>All</option>
            <option value="Soups">Soups</option>
            <option value="Salads">Salads</option>
            <option value="Sides">Sides</option>
            <option value="Snacks">Snacks</option>
            <option value="Sweets">Sweets</option>
            <option value="Dressings">Dressings</option>
            <option value="Beverages">Beverages</option>
            <option value="Mains">Mains</option>
          </select>
        </div>
        <div class="form-group col-lg-3 col-sm-4">
          <h5 for="sort">Sort by:</h5>
          <select
            class="form-select"
            aria-label="Default select example"
            id="sort"
          >
            <option value="">None</option>
            <option value="title-asc">Title-asc</option>
            <option value="title-desc">Title-desc</option>
            <option value="date-asc">Date-asc</option>
            <option value="date-desc">Date-desc</option>
          </select>
        </div>
        <div class="form-group col-lg-3 col-sm-4">
          <button
            type="button"
            class="btn btn-outline-warning"
            data-bs-toggle="modal"
            data-bs-target="#blogModal"
          >
            Add Blog +
          </button>
        </div>
      </form>
    </header>
    <main id="main" class="mt-5"></main>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
