      <section>
        <div
          class="modal fade"
          id="blogModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Product</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="blog-form">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" id="price" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="text">text</label>
                    <input type="text" id="text" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" class="form-control">
                      <option value="">--Choose a Category--</option>
                      <option value="Harry Potter Character Wands">
                        Harry Potter Character Wands
                      </option>
                      <option value="Fantastic Beasts Character Wands">
                        Fantastic Beasts Character Wands
                      </option>
                      <option value="Celebration Wands">
                        Celebration Wands
                      </option>
                      <option value="Wooden Wands">Wooden Wands</option>
                      <option value="All">All</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="image">Image URL</label>
                    <input type="text" id="image" class="form-control" />
                  </div>
                  <input type="text" hidden id="id" />
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary addSubmit"
                  id="saveChangesButton"
                >
                  Save changes
                </button>
                <button
                  type="button"
                  class="btn btn-warning addSubmit d-none"
                  id="editButton"
                >
                  Edit
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="container">
        <form id="form" class="row align-items-end">
          <div class="form-group col-lg-3 col-sm-4">
            <input
              type="text"
              id="search"
              class="search ms-auto"
              placeholder="Search by wand name"
            />
          </div>
          <div class="form-group col-lg-3 col-sm-4">
            <h5>Filter by:</h5>
            <select
              class="form-select"
              aria-label="Default select example"
              id="filterCategory"
            >
              <option value="">--Choose a Category--</option>
              <option value="Harry Potter Character Wands">
                Harry Potter Character Wands
              </option>
              <option value="Fantastic Beasts Character Wands">
                Fantastic Beasts Character Wands
              </option>
              <option value="Celebration Wands">Celebration Wands</option>
              <option value="Wooden Wands">Wooden Wands</option>
              <option value="All">All</option>
            </select>
          </div>
          <div class="form-group col-lg-3 col-sm-4">
            <h5 for="sort">Sort by:</h5>
            <select
              class="form-select"
              aria-label="Default select example"
              id="sort"
            >
              <option value="">None</option>
              <option value="name-asc">name-asc</option>
              <option value="name-desc">name-desc</option>
              <option value="price-asc">Price-asc</option>
              <option value="price-desc">Price-desc</option>
            </select>
          </div>
          <div class="form-group col-lg-3 col-sm-4">
            <button
              type="button"
              class="btn btn-outline-warning"
              data-bs-toggle="modal"
              data-bs-target="#blogModal"
            >
              Add Product +
            </button>
          </div>
        </form>
      </div>
