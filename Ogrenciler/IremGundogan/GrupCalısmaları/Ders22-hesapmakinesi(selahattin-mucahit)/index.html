<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="m-5">Calculator!</h1>
    <section class="calculator m-auto bg-dark rounded-4 overflow-hidden">
      <input
        type="text"
        id="screen"
        class="form-control h-25 bg-secondary text-white text-end border-0 fs-3 p-4"
        aria-labelledby="passwordHelpBlock"
        disabled
      />
      <div class="p-3 mt-3 calculator-container">
        <button
          class="btn btn-warning fs-4 fw-bold px-4 number py-2 text-white"
          type="button"
          data-num="*"
          id="multiple"
        >
          *
        </button>
        <button
          class="btn btn-warning fs-4 fw-bold px-4 number py-2 text-white"
          type="button"
          data-num="/"
          id="divide"
        >
          /
        </button>
        <button
          class="btn btn-warning fs-4 fw-bold px-4 number py-2 text-white"
          type="button"
          data-num="-"
          id="extraction"
        >
          -
        </button>
        <button
          class="btn btn-warning fs-4 fw-bold px-4 number py-2 text-white"
          type="button"
          data-num="+"
          id="plus"
        >
          +
        </button>

        <button
          class="btn btn-light fs-4 fw-bold px-4 number numbers py-2"
          type="button"
          data-num="9"
        >
          9
        </button>
        <button
          class="btn btn-light fs-4 fw-bold px-4 number numbers py-2"
          type="button"
          data-num="8"
        >
          8
        </button>
        <button
          class="btn btn-light fs-4 fw-bold px-4 number numbers py-2"
          type="button"
          data-num="7"
        >
          7
        </button>
        <button
          class="btn btn-light fs-4 fw-bold px-4 number numbers py-2"
          type="button"
          data-num="6"
        >
          6
        </button>
        <button
          class="btn btn-light fs-4 fw-bold px-4 number numbers py-2"
          type="button"
          data-num="5"
        >
          5
        </button>
        <button
          class="btn btn-light fs-4 fw-bold px-4 number numbers py-2"
          type="button"
          data-num="4"
        >
          4
        </button>
        <button
          class="btn btn-light fs-4 fw-bold px-4 number numbers py-2"
          type="button"
          data-num="3"
        >
          3
        </button>
        <button
          class="btn btn-light fs-4 fw-bold px-4 number numbers py-2"
          type="button"
          data-num="2"
        >
          2
        </button>
        <button
          class="btn btn-light fs-4 fw-bold px-4 number numbers py-2"
          type="button"
          data-num="1"
        >
          1
        </button>
        <button
          class="btn btn-light fs-4 fw-bold px-4 number numbers py-2"
          type="button"
          data-num="0"
        >
          0
        </button>
        <button
          class="btn btn-light fs-4 fw-bold px-4 number py-2"
          data-num="."
          type="button"
        >
          .
        </button>
        <button
          id="equ"
          class="btn btn-success fs-4 fw-bold px-4 py-2"
          type="button"
        >
          =
        </button>
        <button class="btn btn-danger fs-4 fw-bold px-4 py-2" type="button">
          c
        </button>
      </div>
    </section>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
