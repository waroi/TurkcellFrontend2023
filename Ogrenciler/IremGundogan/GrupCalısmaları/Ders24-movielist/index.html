<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoviCell Project</title>
    <link
      rel="icon"
      type="image/icon"
      href="https://i.pinimg.com/236x/f3/35/ee/f335ee72aa6d64bebafc8a41515e07e8.jpg"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center my-4">Sinema Koleksiyonu</h1>
      <form id="film-form">
        <div class="form-group">
          <label for="filmAdi">Film Adı:</label>
          <input
            type="text"
            class="form-control"
            id="filmAdi"
            placeholder="Film Adı"
          />
        </div>
        <div class="form-group">
          <label for="yonetmen">Yönetmen:</label>
          <input
            type="text"
            class="form-control"
            id="yonetmen"
            placeholder="Yönetmen"
          />
        </div>
        <div class="form-group">
          <label for="yil">Yıl:</label>
          <input
            type="number"
            class="form-control"
            id="yil"
            placeholder="Yıl"
          />
        </div>
        <div class="form-group">
          <label for="tur">Tür:</label>
          <input type="text" class="form-control" id="tur" placeholder="Tür" />
        </div>
        <div class="form-group">
          <label for="afis">Afiş URL:</label>
          <input
            type="text"
            class="form-control"
            id="afis"
            placeholder="Afiş URL"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="filmEkle">
          Film Ekle
        </button>
      </form>
      <hr />
      <h2 class="text-center my-4">Koleksiyon</h2>
      <div id="film-koleksiyonu" class="row"></div>
    </div>
  </body>
</html>
