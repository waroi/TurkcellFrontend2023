<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="animation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div>
      <div class="shape-1"></div>
      <div class="shape-2"></div>

      <header class="animation">
        <div class="container">
          <div class="logo">
            <img
              src="https://demo.cocobasic.com/seppo-html/demo-5/images/logo.png"
              alt=""
            />
          </div>
        </div>
      </header>
      <div class="container">
        <div class="seppo-flex">
          <div class="seppo-text">
            <h1>Work <br />in Progress</h1>
            <div class="harbor">
              <div class="harbor-img"></div>

              <p>COMING SOON</p>
              <div class="form">
                <img
                  src="https://demo.cocobasic.com/seppo-html/demo-5/images/arrow.png"
                  alt=""
                />
                <input
                  id="email"
                  type="text"
                  placeholder="Enter your email address to subscribe..."
                />
                <button class="button">SUBSCRIBE</button>
              </div>
            </div>
          </div>
          <div class="seppo-img">
            <div class="seppo-img1">
              <img
                src="https://demo.cocobasic.com/seppo-html/demo-5/images/preview.png"
                alt=""
              />
            </div>
            <div class="seppo-img-text">
              <h4>Jacob Hawkings</h4>
              <p class="job">CEO</p>
              <p class="work">
                A full stack all around
                <b>designer</b> that may or may not include a guide for specific
                creative potential methods who framing and evaluating moves.
              </p>
              <div class="social-media">
                <a href="#">LINKEDIN</a>
                <a href="#">TWITTER</a>
                <a href="#">INSTAGRAM</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
