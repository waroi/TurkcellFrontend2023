<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript - ToDo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container p-3">
    <h1 class="text-center mb-5">ToDo List</h1>
    <div class="card">
      <div class="card-header">
        <h2>New Task</h2>
      </div>
      <div class="card-body">
        <form id="addTask">
          <div class="input-group py-3">
            <input type="text" id="taskName" class="form-control" placeholder="Enter A New Task...">
            <button class="btn btn-primary" type="submit" id="submitButton"><span
                class="fa-solid fa-add"></span></button>
          </div>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h2>Task List</h2>
        <input type="text" id="searchTask" placeholder="Search A Task..." class="form-control my-3">
        <ul id="taskList" class="list-group mb-3">
        </ul>
        <button class="btn btn-danger px-3 list-group" type="button" id="deleteAll">Tüm ToDo'ları Sil</button>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
