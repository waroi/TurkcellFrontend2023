<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Film Project</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card row">
        <div class="card-header">Film Projesi</div>
        <div class="card-body">
          <form id="movie-form" name="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Film İsmi"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="director"
                  id="director"
                  placeholder="Yönetmen"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="url"
                  id="url"
                  placeholder="Film Afiş Linki"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  id="release"
                  placeholder="Vizyon"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-danger">Film Ekleyin</button>
          </form>
          <hr />
        </div>

        <div class="card-body">
          <hr />
          <h5 class="card-title" id="films-title">Filmler</h5>

          <hr />
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Film Afişi</th>
                <th scope="col">Film İsmi</th>
                <th scope="col">Yönetmen</th>
                <th scope="col">Vizyon Tarihi</th>
              </tr>
            </thead>
            <tbody id="movies">

                                            <td><a href="#" id = "delete-film" class = "btn btn-danger">Filmi Düzenle</a></td>
                                          
                                          </tr> -->
            </tbody>
          </table>
          <hr />
          <a id="clear-movies" class="btn btn-dark" href="#"
            >Tüm Filmleri Temizleyin</a
          >
        </div>
      </div>
    </div>

      crossorigin="anonymous"
    ></script>
    <script
