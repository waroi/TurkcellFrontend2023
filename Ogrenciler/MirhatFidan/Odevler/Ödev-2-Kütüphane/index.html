<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>
<body>
  <section id="modal">
    <div class="modal fade" id="addModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Modal title
            </h1>
            <button type="button" class="btn-close" id="modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <label for="book-name">Book Name</label>
              <input type="text" name="book-name" id="book-name" />
              <label for="book-writer">Book Writer</label>
              <input type="text" name="book-writer" id="book-writer" />
              <label for="book-date">Book Date</label>
              <input type="date" name="book-date" id="book-date" />
              <label for="book-category">Book Category</label>
              <input type="text" name="book-category" id="book-category" />
              <label for="book-cover">Book Cover</label>
              <input type="url" name="book-cover" id="book-cover" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" data-bs-dismiss="modal" class="btn btn-primary" id="add-submit">
              Submit
            </button>
            <button type="button" data-bs-dismiss="modal" class="btn btn-warning hidden" id="edit-submit">
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="library">
    <div class="container">
      <div class="row" id="book-collection"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="library.js"></script>
    <script src="app.js"></script>

</body>
</html>
