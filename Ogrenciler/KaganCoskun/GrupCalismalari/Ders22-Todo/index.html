<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container my-3">
      <div class="card">
        <div class="card-header">Todo List</div>
        <div class="card-body">
          <div>
            <form id="todoForm" name="form">
              <input
                name="entryTodo"
                id="entryTodo"
                class="form-control w-50"
                placeholder="Bir Todo Girin"
                type="text"
              />
              <button type="submit" class="btn btn-danger my-4">
                Todo Ekleyin
              </button>
            </form>
          </div>
          <hr />

          <div class="todoList">
            <h3>Todolar</h3>
            <input
              id="search"
              class="form-control"
              placeholder="Bir Todo Arayın"
              type="text"
            />
            <hr />

            <ul id="todoItems"></ul>
            <hr />
            <button id="deleteAll" class="btn btn-dark">
              Tüm Todo'ları Temizleyin
            </button>
            <button id="deleteDone" class="btn btn-warning">
              Biten todolar Silin
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
