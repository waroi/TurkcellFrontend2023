<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aytug | Kagan | Osman</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .box {
        width: 100%;
        height: 100%;
        font-size: 60px;
        height: 100px;
        cursor: pointer;
        &:hover{
          background-color: aliceblue;
        }
      }
      .box-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center mt-5">
        <button class="btn btn-primary" id="versusPlayer">Versus Player</button>
        <button class="btn btn-secondary" id="versusAI">Versus AI</button>
        <button class="btn btn-success d-none" id="easy">Easy</button>
        <button class="btn btn-danger d-none" id="hard">Hard</button>
      </div>
      <h2 class="text-center mt-5" id="playerTurn">X - O - X</h2>
      <div class="row box-grid mx-auto mt-5">
        <div class="col-4 border border-2 text-center box" id="1"></div>
        <div class="col-4 border border-2 text-center box" id="2"></div>
        <div class="col-4 border border-2 text-center box" id="3"></div>
        <div class="col-4 border border-2 text-center box" id="4"></div>
        <div class="col-4 border border-2 text-center box" id="5"></div>
        <div class="col-4 border border-2 text-center box" id="6"></div>
        <div class="col-4 border border-2 text-center box" id="7"></div>
        <div class="col-4 border border-2 text-center box" id="8"></div>
        <div class="col-4 border border-2 text-center box" id="9"></div>
      </div>
      <div class="text-center mt-5 fs-1" id="winner"></div>
      <div class="text-center">
        <button class="btn btn-primary mt-5" id="reset">Reset the Game</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
