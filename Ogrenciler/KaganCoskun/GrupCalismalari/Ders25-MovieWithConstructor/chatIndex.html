<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Arşivi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Film Arşivi</h1>
        <form id="film-form">
            <input type="text" id="film-title" placeholder="Film Adı" class="form-control mb-2">
            <input type="text" id="film-director" placeholder="Film Yapımcısı" class="form-control mb-2">
            <input type="number" id="film-year" placeholder="Film Yılı" class="form-control mb-2">
            <input type="text" id="film-poster-url" placeholder="Film Poster URL" class="form-control mb-2">
            <button type="submit" class="btn btn-primary w-100">Film Ekle</button>
        </form>
        <div id="film-container" class="mt-4 row"></div>
    </div>
    <script src="chatApp.js"></script>
</body>
</html>
