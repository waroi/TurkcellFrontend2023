<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex gap-2">
        <div class="card mt-5" style="width: 18rem">
          <div id="carouselExample" class="carousel slide w-100">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://cdn.dsmcdn.com/ty252/product/media/images/20211123/16/1024716/74330921/1/1_org_zoom.jpg"
                  class="d-block w-100"
                  alt=""
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://cdn.dsmcdn.com/ty252/product/media/images/20211123/16/1024716/74330921/2/2_org_zoom.jpg"
                  class="d-block w-100"
                  alt=""
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://cdn.dsmcdn.com/ty254/product/media/images/20211123/16/1024716/74330921/3/3_org_zoom.jpg"
                  class="d-block w-100"
                  alt=""
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        <div class="card mt-5" style="width: 18rem">
          <div id="carouselExample2" class="carousel slide w-100">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://cdn.dsmcdn.com/ty252/product/media/images/20211123/16/1024716/74330921/1/1_org_zoom.jpg"
                  class="d-block w-100"
                  alt=""
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://cdn.dsmcdn.com/ty252/product/media/images/20211123/16/1024716/74330921/2/2_org_zoom.jpg"
                  class="d-block w-100"
                  alt=""
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://cdn.dsmcdn.com/ty254/product/media/images/20211123/16/1024716/74330921/3/3_org_zoom.jpg"
                  class="d-block w-100"
                  alt=""
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample2"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample2"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
