<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <script src="app.js" type="module"></script>
  <link rel="stylesheet" href="app.css" />
  <body>
    <div class="container d-flex flex-column align-items-center">
      <h1>Tic Tac Toe Game</h1>
      <h2 class="currentPlayer"></h2>
      <div class="gameArea">
        <div class="box d-flex justify-content-center align-items-center"></div>
        <div class="box d-flex justify-content-center align-items-center"></div>
        <div class="box d-flex justify-content-center align-items-center"></div>
        <div class="box d-flex justify-content-center align-items-center"></div>
        <div class="box d-flex justify-content-center align-items-center"></div>
        <div class="box d-flex justify-content-center align-items-center"></div>
        <div class="box d-flex justify-content-center align-items-center"></div>
        <div class="box d-flex justify-content-center align-items-center"></div>
        <div class="box d-flex justify-content-center align-items-center"></div>
      </div>
      <form id="chooseType" action="">
        <input type="radio" id="html" name="gameType" value="player-computer" />
        <label for="html">Player vs Computer</label><br />
        <input type="radio" id="html" name="gameType" value="player-player" />
        <label for="html">Player vs Player</label><br />
        <button type="submit" class="btn btn-success">Play</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
