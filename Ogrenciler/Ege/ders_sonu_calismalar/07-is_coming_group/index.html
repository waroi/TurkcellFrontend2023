<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="big-boy">
      <div class="left-out"></div>
      <div class="right-out"></div>
      <div class="container">
        <section class="main-content">
          <div class="left">
            <header>
              <div class="cont">
                <div class="logo">
                  <a href=""
                    ><img
                      src="https://demo.cocobasic.com/seppo-html/demo-5/images/logo.png"
                      alt=""
                  /></a>
                </div>
              </div>
            </header>
            <div class="headings">
              <div class="cont">
                <h1 class="heading">
                  Work <br />
                  in Progress
                </h1>
                <div class="wavy-img"></div>
                <h2 class="heading">Coming Soon</h2>
              </div>
              <div class="input-wrap">
                <div class="inp-ico">
                  <img
                    src="https://demo.cocobasic.com/seppo-html/demo-5/images/arrow.png"
                    alt=""
                  />
                </div>
                <div class="inp">
                  <input
                    type="email"
                    placeholder="Enter your email address to subscribe..."
                  />
                </div>
                <div class="sub-btn">
                  <input type="submit" value="SUBSCRIBE" />
                </div>
              </div>
            </div>
          </div>

          <div class="right">
            <div class="big"></div>
            <div class="small"></div>

            <div class="profile">
              <div class="cont">
                <div class="profile-img">
                  <img
                    src="https://demo.cocobasic.com/seppo-html/demo-5/images/preview.png"
                    alt=""
                  />
                </div>
                <div class="title">
                  <h3 class="heading">Jacob Hawkings</h3>
                  <p class="text">CEO</p>
                </div>
                <div class="info">
                  <p class="text">
                    A full stack all around <strong>designer</strong> that may
                    or may not include a guide for specific creative potential
                    methods who framing and evaluating moves.
                  </p>
                </div>
                <div class="socials">
                  <a href="">LinkedIn</a>
                  <a href="">Twitter</a>
                  <a href="">Instagram</a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
