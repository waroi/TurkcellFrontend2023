<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Button trigger modal -->
    <div class="container my-5">
      <button
        type="button"
        class="btn btn-info ms-5"
        data-bs-toggle="modal"
        data-bs-target="#addModal"
      >
        <i class="fa-solid fa-plus"></i>
      </button>
      <label for="categories">Kategoriye göre filtrele</label>
      <select name="categories" id="categories" class="my-5">
        <option value="">Tümü</option>
      </select>
      <label class="ms-5" for="writers">Yazara göre filtrele</label>
      <select name="writers" id="writers" class="my-5">
        <option value="">Tümü</option>
      </select>
      <label class="ms-5" for="writers">Sırala</label>
      <select name="sort-books" id="sort-books" class="my-5">
        <option value="">Birini seçiniz...</option>
        <option value="a-z">A-Z</option>
        <option value="z-a">Z-A</option>
        <option value="new-old">Yeniden eskiye</option>
        <option value="old-new">Eskiden yeniye</option>
      </select>
      <br />
      <label for="search-book">Kitap adı ile ara</label>
      <input type="text" name="search-book" id="search-book" />
      <label for="search-writer">Yazar adı ile ara</label>
      <input type="text" name="search-writer" id="search-writer" />
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              id="modal-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <label for="book-name">Book Name</label>
              <input type="text" name="book-name" id="book-name" />
              <label for="book-writer">Book Writer</label>
              <input type="text" name="book-writer" id="book-writer" />
              <label for="book-category">Book Category</label>
              <input type="text" name="book-category" id="book-category" />
              <label for="book-date">Book Date</label>
              <input type="date" name="book-date" id="book-date" />
              <label for="book-cover">Book Cover</label>
              <input type="url" name="book-cover" id="book-cover" />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-primary"
              id="add-submit"
            >
              Submit
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-warning hidden"
              id="edit-submit"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>

    <section class="books">
      <div class="container">
        <div class="row" id="book-collection"></div>
      </div>
    </section>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
