<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <button id="addData">Add Data</button>
    <button id="editData">Edit Data</button>
    <button id="deleteData">Delete Data</button> -->

    <!-- Blog Preview Card -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8" id="blogs">
          <div class="row" id="blog-row"></div>
        </div>
        <div class="col-lg-4" id="utilities">
          <label for="category-select">Filter by category</label>
          <select class="form-select" id="category-select">
            <option selected>All</option>
          </select>
          <label for="search-area">Search by writer or blog title</label>
          <input
            type="text"
            name="search-area"
            id="search-area"
            class="form-control"
          />
        </div>
      </div>
    </div>

    <!-- Blog Modal -->
    <div
      class="modal fade"
      id="blog-modal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="blog-heading"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="blog-heading">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="blog-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-primary"
            >
              Understood
            </button>
          </div>
        </div>
      </div>
    </div>

    <section id="add-edit">
      <div class="container">
        <form id="blog-form">
          <div class="mb-3">
            <label for="blog-author" class="form-label">Author Name</label>
            <input type="text" class="form-control" id="blog-author" />
          </div>
          <div class="mb-3">
            <label for="blog-title" class="form-label">Blog Title</label>
            <input type="text" class="form-control" id="blog-title" />
          </div>
          <div class="mb-3">
            <label for="blog-text" class="form-label">Blog Text</label>
            <textarea class="form-control" id="blog-text" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="blog-image" class="form-label">Summary Image URL</label>
            <input type="url" class="form-control" id="blog-image" />
          </div>
          <div class="mb-3">
            <label for="blog-category" class="form-label">Category</label>
            <input type="text" class="form-control" id="blog-category" />
          </div>
          <button class="btn btn-success" id="add-btn">Submit</button>
          <button class="btn btn-warning" id="edit-btn">Edit</button>
          <button type="reset" class="btn btn-info">Reset</button>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
