          crossorigin="anonymous"
          referrerpolicy="no-referrer"

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link

        />
        <link rel="stylesheet" href="./css/main.css" />
        <link

        <!-- Carousel -->
        <section class="carousel">
            <div class="container h-25">
                <div id="carouselExampleFade" class="carousel slide carousel-fade">

                        <img src="https://images.hepsiburada.net/banners/s/0/672-378/bannerImage2127_20230412112116.png/format:webp" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://images.hepsiburada.net/banners/s/0/672-378/bannerImage2077_20230411011346.jpeg/format:webp" class="d-block w-100" alt="...">

                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
