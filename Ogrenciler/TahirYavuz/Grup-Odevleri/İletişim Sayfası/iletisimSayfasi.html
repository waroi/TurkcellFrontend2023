<!DOCTYPE html>
<html>
  <head>
    <title>İş Başvuru Formu</title>
  </head>
  <body>
    <h1>KENDİNİNDEN BAHSET</h1>
    <form>
      <div>
        <label for="name">İsim:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <br>

      <div>
        <label for="name">Soyisim:</label>
        <input type="text" id="surName" name="surName" required />
      </div>
      <br />

      <div>
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <br/>

      <div>
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <br/>

      <div>
        <label for="address">Ev Adresin:</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>
      <br/>
      
      <div>
        <label for="position">Tuttuğun Takım</label>
        <select id="position" name="position" required>
          <option value="">Seç</option>
          <option value="frontend-developer">Fenerbahçe</option>
          <option value="backend-developer">Galatasaray</option>
          <option value="full-stack-developer">Beşiktaş</option>
          <option value="full-stack-developer">Takım Tutmuyorum</option>
        </select>
      </div>
      <br />
      <div>
            <label>En Sevdiğin Renk:</label>
            <div>
                <label>
                    <input type="radio" name="education" value="lisans" required />
                    Mavi
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="education" value="yüksek-lisans" />
                    Kırmızı
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="education" value="doktora" />
                    Yeşil
                </label>
            </div>
            <div>
                    <label>
                    <input type="radio" name="education" value="doktora" />
                    Pembe
                    </label>
            </div>
            <label>
            <input type="radio" name="education" value="doktora" />
            mor
            </label>
        </div>
        <br>
        <div>
            <label>Eğitim Durumu:</label>
            <div>
                <label><input type="radio" name="education" value="lisans" required />Lisans</label>
            </div>
            <div>
                <label><input type="radio" name="education" value="yüksek-lisans" />Yüksek Lisans</label>
            </div>
            <div>
                <label><input type="radio" name="education" value="doktora" />Doktora</label>
            </div>
      </div>
      <br />
      <div>
       
        <table style="border: 2px solid black; width:50%">
            
            <tbody>
                <tr>
                    <td> <b>Almanya</b> </td>  
                    <td><label><input type="checkbox"  value="Berlin" />Berlin</label></td>
                    <td><label><input type="checkbox"  value="Hamburg" />Hamburg</label></td>
                </tr>
                <tr>
                    <td><b>Fransa</b> </td>  
                    <td><label><input type="checkbox"  value="Paris" />Paris</label></td>
                    <td><label><input type="checkbox"  value="Marsilya" />Marsilya</label></td>
                </tr><tr>
                    <td><b>Türkiye</b> </td>  
                    <td><label><input type="checkbox"  value="Antalya" />Antalya</label></td>
                    <td><label><input type="checkbox"  value="İstanbul" />İstanbul</label></td>
                </tr>
            </tbody>
        </table>
      </div>
      
      <br />
      <div>
        <button>Gönder</button>
      </div>
    </form>
  </body>
</html>
