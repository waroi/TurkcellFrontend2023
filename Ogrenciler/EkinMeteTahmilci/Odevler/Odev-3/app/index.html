    <div class="p-5 blog-bg">
        <div class="form-wrapper bg-light" id="blogPanel">
            <h1 class="mb-3" id="addBlogTitle">Blog Yazısı Oluştur</h1>
            <h1 class="mb-3 d-none" id="editBlogTitle">Blog Yazısı Düzenle</h1>
            <form>
                <div class="mb-3">
                    <label for="blogCategory" class="form-label">Kategori</label>
                    <input type="text" class="form-control" id="blogCategory" placeholder="Kategori">
                </div>
                <div class="mb-3">
                    <label for="blogTitle" class="form-label">Başlık</label>
                    <input type="text" class="form-control" id="blogTitle" placeholder="Başlık">
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Ad Soyad</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Adınız ve Soyadınız">
                </div>
                <div class="mb-3">
                    <label for="blokImage" class="form-label">Görsel Url</label>
                    <input type="text" class="form-control" id="blokImage" placeholder="Görsel Url">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Tarih</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Blog İçeriği</label>
                    <textarea class="form-control" id="content" rows="5"
                        placeholder="Blog içeriğinizi buraya girin"></textarea>
                </div>
                <a class="btn btn-danger" id="newBlog">Blog Oluştur</a>
                <a class="btn btn-dark d-none" id="updateBlog">Blog Güncelle</a>
            </form>
        </div>
    </div>

                                    <label for="searchInput">Ara:</label>
                                    <input type="text" id="searchInput" class="form-control"
                                        placeholder="Ara...">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="filterSelect">Filtrele:</label>
                                    <select id="filterSelect" class="form-control">
                                        <option>Hepsi</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">

                            </div>

                                </div>
                            </div>
                        </div>
                </div>

                    <div class="row" id="blogList">
                    </div>
                </div>
            </div>
